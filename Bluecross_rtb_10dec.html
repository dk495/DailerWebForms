<html>
<head>
  <title>Bluecross RTB Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #007bff;
      margin-bottom: 20px;
    }
    .form-control {
      border-radius: 50px;
    }
    .btn-primary {
      border-radius: 50px;
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .alert {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <h2 class="text-center">Api Form (RTB)</h2>
    <form id="leadForm">
     <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="full_name">Full Name</label>
            <input type="text" class="form-control" id="full_name" placeholder="First and Last Name" required>
          </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
              <label for="caller_id">Phone no. (ex. 7026435297)</label>
              <input type="text" class="form-control" id="caller_id" placeholder="CallerID" required>
            </div>
          </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="john@example.com" required>
          </div>
        </div>
      </div>      




    
    <div class="row">
        
        <div class="col-md-4">
          <div class="form-group">
            <label for="incident_state">State</label>
            <select class="form-control" id="incident_state" required>
              <option value="" disabled selected>Select a state</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
        </div>
       <div class="col-md-4">
          <div class="form-group">
            <label for="zipcode">Zipcode</label>
            <input type="text" class="form-control" id="zipcode" placeholder="5 digit zipcode" required>
          </div>
        </div>
       <div class="col-md-4">
          <div class="form-group">
            <label for="incident_date">Incident Date</label>
            <input type="date" class="form-control" id="incident_date" placeholder="mm/dd/yyyy" required>
          </div>
        </div>
        
      </div>


      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <label for="attorney">Has Attorney?</label>
            <select class="form-control" id="attorney" required>
              <option value="" disabled selected>Select</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="at_fault">At Fault?</label>
            <select class="form-control" id="at_fault" required>
              <option value="" disabled selected>Select</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="settlement">Settlement?</label>
            <select class="form-control" id="settlement" required>
              <option value="" disabled selected>Select</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="cited">Cited?</label>
            <select class="form-control" id="cited" required>
              <option value="" disabled selected>Select</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="change_attorney">Change Attorney</label>
            <input type="text" class="form-control" id="change_attorney" placeholder="Change Attorney" required>
          </div>
        </div>
      <div class="col-md-6">
          <div class="form-group">
            <label for="smsconsent">SMS Consent</label>
            <select class="form-control" id="smsconsent" required>
              <option value="" disabled selected>Select SMS consent</option>
              <option value="OptIn">OptIn</option>
              <option value="None">None</option>
            </select>
          </div>
        </div>
        
      </div>

      <div class="row">
        
        <div class="col-md-6">
          <div class="form-group">
            <label for="AccidentSOL">Accident SOL</label>
            <select class="form-control" id="AccidentSOL" required>
              <option value="" disabled selected>Select Statute</option>
              <option value="1">Within 1 year</option>
              <option value="2">Within 2 years</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="injury_type">Injury Type</label>
            <input type="text" class="form-control" id="injury_type" placeholder="Injury Type" required>
          </div>
        </div>
      </div>

      <div class="row">
         


        <div class="col-md-6">
          <div class="form-group">
            <label for="hospitalized_or_treated">Medical Treatment?</label>
            <select class="form-control" id="hospitalized_or_treated" required>
              <option value="" disabled selected>Select</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="sustain_an_injury">Sustain an Injury</label>
            <input type="text" class="form-control" id="sustain_an_injury" placeholder="Sustain an Injury" required>
          </div>
        </div>
      </div>

      <div class="row">
        

      <div class="col-md-6">
          <div class="form-group">
            <label for="landing_page">Landing Page</label>
            <input type="text" class="form-control" id="landing_page" placeholder="Landing Page" required>
          </div>
        </div>
      <div class="col-md-6">
          <div class="form-group">
            <label for="trusted_form_url">Trusted Form URL</label>
            <input type="text" class="form-control" id="trusted_form_url" placeholder="Trusted Form URL" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="ip_address">IP Address</label>
            <input type="text" class="form-control" id="ip_address" placeholder="IP Address" required>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>

    <div id="alertContainer"></div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://js.formifyweb.com/Bluecross_rtb_10dec.js?ver=1"></script>
  <!-- Custom script for form submission and notification -->
  <script>
    document.addEventListener("contextmenu", function (e) {
      e.preventDefault();
    });
  </script>
</body>

</html>
