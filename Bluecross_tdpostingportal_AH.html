<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bluecross TD Posting Portal-AH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f7fb;
    }

    .portal-title {
      margin-top: 40px;
      font-weight: 800;
      font-size: 2.5rem;
      background: linear-gradient(135deg, #0052D4 0%, #4364F7 50%, #6FB1FC 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .card-box {
      border: none;
      border-radius: 20px;
      padding: 40px;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .card-box:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    .card-box h3 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .card-box p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .bathroom {
      background: linear-gradient(135deg, #134E5E 0%, #71B280 100%);
    }

    .roofing {
      background: linear-gradient(135deg, #834D9B 0%, #D04ED6 100%);
    }

    .windows {
      background: linear-gradient(135deg, #6FB1FC 0%, #4364F7 100%);
    }

    .container {
      max-width: 1000px;
    }
  </style>
</head>
<body>

<div class="container text-center py-5">
  <h1 class="portal-title">Bluecross TD Posting Portal-AH</h1>
  <p class="mb-5 text-muted">TD Lead Submission Portal - Home Services</p>

  <div class="row g-4 justify-content-center">

    <div class="col-md-5 col-lg-4">
      <div class="card-box bathroom"
           onclick="window.location.href='http://forms.formifyweb.com/Bluecross_bathroom_tdpost_AH'">
        <h3>Bathroom</h3>
        <p>TD Post - Bathroom Services</p>
      </div>
    </div>

    <div class="col-md-5 col-lg-4">
      <div class="card-box roofing"
           onclick="window.location.href='http://forms.formifyweb.com/Bluecross_roofing_tdpost_AH'">
        <h3>Roofing</h3>
        <p>TD Post - Roofing Services</p>
      </div>
    </div>

    <div class="col-md-5 col-lg-4">
      <div class="card-box windows"
           onclick="window.location.href='http://forms.formifyweb.com/Bluecross_windows_tdpost_AH'">
        <h3>Windows</h3>
        <p>TD Post - Window Services</p>
      </div>
    </div>

  </div>
</div>

<script>
  // Optional: Disable right-click
  document.addEventListener("contextmenu", function (e) {
    e.preventDefault();
  });
</script>

</body>
</html>
