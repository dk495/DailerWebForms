<html>
<head>
  <title>FE Campaign</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .form-group {
      text-align: left; /* Align labels to the left */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Lead Submission FE Campaign</h2>
    <form id="leadForm">
      <div class="form-row">
      <div class="form-group col-md-4">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" required>
      </div>
      <div class="form-group col-md-4">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" required>
      </div>
<div class="form-group col-md-4">
        <label for="caller_id">Phone (ex: 7123456789)</label>
        <input type="text" class="form-control" id="caller_id" placeholder="Phone" required>
      </div>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <textarea class="form-control" id="address" name="address" rows="3"></textarea>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="state">State</label>
                <select class="form-control" id="state" required>
  <option value="">Select State</option>
  <option value="AL">Alabama</option>
  <option value="AK">Alaska</option>
  <option value="AZ">Arizona</option>
  <option value="AR">Arkansas</option>
  <option value="CA">California</option>
  <option value="CO">Colorado</option>
  <option value="CT">Connecticut</option>
  <option value="DE">Delaware</option>
  <option value="DC">District Of Columbia</option>
  <option value="FL">Florida</option>
  <option value="GA">Georgia</option>
  <option value="HI">Hawaii</option>
  <option value="ID">Idaho</option>
  <option value="IL">Illinois</option>
  <option value="IN">Indiana</option>
  <option value="IA">Iowa</option>
  <option value="KS">Kansas</option>
  <option value="KY">Kentucky</option>
  <option value="LA">Louisiana</option>
  <option value="ME">Maine</option>
  <option value="MD">Maryland</option>
  <option value="MA">Massachusetts</option>
  <option value="MI">Michigan</option>
  <option value="MN">Minnesota</option>
  <option value="MS">Mississippi</option>
  <option value="MO">Missouri</option>
  <option value="MT">Montana</option>
  <option value="NE">Nebraska</option>
  <option value="NV">Nevada</option>
  <option value="NH">New Hampshire</option>
  <option value="NJ">New Jersey</option>
  <option value="NM">New Mexico</option>
  <option value="NY">New York</option>
  <option value="NC">North Carolina</option>
  <option value="ND">North Dakota</option>
  <option value="OH">Ohio</option>
  <option value="OK">Oklahoma</option>
  <option value="OR">Oregon</option>
  <option value="PA">Pennsylvania</option>
  <option value="RI">Rhode Island</option>
  <option value="SC">South Carolina</option>
  <option value="SD">South Dakota</option>
  <option value="TN">Tennessee</option>
  <option value="TX">Texas</option>
  <option value="UT">Utah</option>
  <option value="VT">Vermont</option>
  <option value="VA">Virginia</option>
  <option value="WA">Washington</option>
  <option value="WV">West Virginia</option>
  <option value="WI">Wisconsin</option>
  <option value="WY">Wyoming</option>
</select>
      </div>
      <div class="form-group col-md-6">
        <label for="zipcode">Zipcode</label>
        <input type="number" class="form-control" id="zipcode" name="zipcode" pattern="[0-9]{5}" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="dob">Date of Birth</label>
        <input type="date" class="form-control" id="dob" name="dob">
      </div>
      <div class="form-group col-md-6">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age" name="age" max="99">
      </div>
    </div>
    <div class="form-group">
      <label for="beneficiary">Beneficiary</label>
      <input type="text" class="form-control" id="beneficiary" name="beneficiary">
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="smoker">Smoker</label>
        <select class="form-control" id="smoker" name="smoker">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="saving_checking_account">Saving/Checking Account</label>
        <select class="form-control" id="saving_checking_account" name="saving_checking_account">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="decision_make">Decision Making</label>
        <select class="form-control" id="decision_make" name="decision_make">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
    </div>


     
  
      <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
    </form>
 <div id="alertContainer"></div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://dk495.github.io/ApiJS/FECampaign_tdBaker.js"></script>

  <!-- Custom script for form submission and notification -->
   <script>
        document.addEventListener("contextmenu", function (e) {
            e.preventDefault(); // Prevent the context menu from appearing
        });
    </script>
</body>
</html>
