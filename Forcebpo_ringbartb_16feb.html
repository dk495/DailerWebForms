<html>
<head>
  <title>ForceBPO Post form RTB</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa; /* Light gray background */
    }
    .container {
      background-color: #ffffff; /* White background for the form container */
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for a modern look */
    }
    h2 {
      color: #007bff; /* Bootstrap primary color */
      margin-bottom: 20px;
    }
    .form-control {
      border-radius: 50px; /* Rounded input fields */
    }
    .btn-primary {
      border-radius: 50px; /* Rounded button */
      background-color: #007bff; /* Bootstrap primary color */
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3; /* Darker shade on hover */
      border-color: #0056b3;
    }
    .alert {
      margin-top: 20px; /* Space above the alert */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Api Post Form (RTB)</h2>
  <form id="leadForm">
 <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" placeholder="First Name" required>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" placeholder="Last Name" required>
      </div>
    </div>
  <div class="col-md-4">
      <div class="form-group">
        <label for="caller_id">Phone (ex: 7103847563)</label>
        <input type="text" class="form-control" id="caller_id" placeholder="Phone" required>
      </div>
</div>
</div>
 <div class="row">

    <div class="col-md-4">
      <div class="form-group">
        <label for="state">State</label>
        <select class="form-control" id="state" required>
  <option value="">Select State</option>
  <option value="AL">Alabama</option>
  <option value="AZ">Arizona</option>
  <option value="AR">Arkansas</option>
  <option value="CO">Colorado</option>
  <option value="CT">Connecticut</option>
  <option value="DE">Delaware</option>
  <option value="FL">Florida</option>
  <option value="GA">Georgia</option>
  <option value="ID">Idaho</option>
  <option value="IL">Illinois</option>
  <option value="IN">Indiana</option>
  <option value="IA">Iowa</option>
  <option value="KY">Kentucky</option>
  <option value="LA">Louisiana</option>
  <option value="ME">Maine</option>
  <option value="MD">Maryland</option>
  <option value="MI">Michigan</option>
  <option value="MN">Minnesota</option>
  <option value="MS">Mississippi</option>
  <option value="MO">Missouri</option>
  <option value="MT">Montana</option>
  <option value="NE">Nebraska</option>
  <option value="NV">Nevada</option>
  <option value="NH">New Hampshire</option>
  <option value="NM">New Mexico</option>
  <option value="NC">North Carolina</option>
  <option value="ND">North Dakota</option>
  <option value="OH">Ohio</option>
  <option value="OK">Oklahoma</option>
  <option value="OR">Oregon</option>
  <option value="PA">Pennsylvania</option>
  <option value="RI">Rhode Island</option>
  <option value="SC">South Carolina</option>
  <option value="SD">South Dakota</option>
  <option value="TN">Tennessee</option>
  <option value="TX">Texas</option>
  <option value="UT">Utah</option>
  <option value="VA">Virginia</option>
  <option value="WA">Washington</option>
  <option value="WV">West Virginia</option>
  <option value="WI">Wisconsin</option>
  <option value="WY">Wyoming</option>
</select>
      </div>
    </div>
<div class="col-md-4">
          <div class="form-group">
            <label for="zip">Zipcode</label>
            <input type="text" class="form-control" id="zip" placeholder="5 digit zipcode" required>
          </div>
        </div>
<div class="col-md-4">
  <div class="form-group">
    <label for="caller_dob">Date Of Birth</label>
    <input type="date" class="form-control" id="caller_dob" required>
  </div>
</div>
 </div>

  
<button type="Submit" class="btn btn-primary" id="submitBtn">Post</button>
    </form>
 <div id="alertContainer"></div>




    


   



    
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://js.formifyweb.com/Forcebpo_ringbartb_16feb.js?ver=5"></script>

    


 <script>
    // Function to handle the contextmenu event
    function disableRightClick(event) {
      // Prevent the default right-click behavior
      event.preventDefault();
    }

    // Attach the event listener to the document
    document.addEventListener('contextmenu', disableRightClick);
  </script>
 
</body>
</html>
