<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicare Checker HMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            margin-top: 50px;
        }
        .loading-spinner {
            display: none;
        }
    </style>
</head>
<body>

<div class="container form-container">
    <h1 class="text-center mb-4">Medicare Checker</h1>
    <form id="whitelistForm">
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" placeholder="Enter phone number" required>
        </div>
        <div class="mb-3 text-center">
            <button type="button" id="suppressDuplicateBtn" class="btn btn-primary" onclick="handleRequest('suppressDuplicate')">Suppress Duplicate</button>
            <button type="button" id="dncLitigationBtn" class="btn btn-secondary" onclick="handleRequest('dncLitigation')">DNC & Litigation Suppression</button>
        </div>
        <div class="text-center">
            <div class="spinner-border text-primary loading-spinner" role="status" id="loadingSpinner">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="resultAlert" class="alert mt-4 d-none"></div>
        <div id="fullResponseAlert" class="alert mt-2 d-none"></div>
    </form>
</div>

<script src="https://js.formifyweb.com/HMC_whitelistchecker.js?ver=1"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
