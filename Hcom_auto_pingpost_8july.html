<html>
<head>
  <title> Hcom Auto Ping/Post </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa; /* Light gray background */
    }
    .container {
      background-color: #ffffff; /* White background for the form container */
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for a modern look */
    }
    h2 {
      color: #007bff; /* Bootstrap primary color */
      margin-bottom: 20px;
    }
    .form-control {
      border-radius: 50px; /* Rounded input fields */
    }
    .btn-primary {
      border-radius: 50px; /* Rounded button */
      background-color: #007bff; /* Bootstrap primary color */
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3; /* Darker shade on hover */
      border-color: #0056b3;
    }
    .alert {
      margin-top: 20px; /* Space above the alert */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center"> Hcom Auto Ping/Post </h2>
    <form id="leadForm">
   <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" placeholder="First Name" required>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" placeholder="Last Name" required>
      </div>
    </div>

</div>
 <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label for="caller_id">Phone (ex: 7103847563)</label>
        <input type="text" class="form-control" id="caller_id" placeholder="Phone" required>
      </div>
</div>
<div class="col-md-4">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="john@example.com" required>
      </div>
</div>
<div class="col-md-4">
<div class="form-group">
 <label for="city">City</label>
         <input type="text" class="form-control" id="city" placeholder="ny city" required>
   </div>
  </div>
</div>
<div class="row">

    <div class="col-md-4">
      <div class="form-group">
        <label for="state">State</label>
        <select class="form-control" id="state" required>
  <option value="">Select State</option>
  <option value="AL">Alabama</option>
  <option value="AK">Alaska</option>
  <option value="AZ">Arizona</option>
  <option value="AR">Arkansas</option>
  <option value="CA">California</option>
  <option value="CO">Colorado</option>
  <option value="CT">Connecticut</option>
  <option value="DE">Delaware</option>
  <option value="DC">District Of Columbia</option>
  <option value="FL">Florida</option>
  <option value="GA">Georgia</option>
  <option value="HI">Hawaii</option>
  <option value="ID">Idaho</option>
  <option value="IL">Illinois</option>
  <option value="IN">Indiana</option>
  <option value="IA">Iowa</option>
  <option value="KS">Kansas</option>
  <option value="KY">Kentucky</option>
  <option value="LA">Louisiana</option>
  <option value="ME">Maine</option>
  <option value="MD">Maryland</option>
  <option value="MA">Massachusetts</option>
  <option value="MI">Michigan</option>
  <option value="MN">Minnesota</option>
  <option value="MS">Mississippi</option>
  <option value="MO">Missouri</option>
  <option value="MT">Montana</option>
  <option value="NE">Nebraska</option>
  <option value="NV">Nevada</option>
  <option value="NH">New Hampshire</option>
  <option value="NJ">New Jersey</option>
  <option value="NM">New Mexico</option>
  <option value="NY">New York</option>
  <option value="NC">North Carolina</option>
  <option value="ND">North Dakota</option>
  <option value="OH">Ohio</option>
  <option value="OK">Oklahoma</option>
  <option value="OR">Oregon</option>
  <option value="PA">Pennsylvania</option>
  <option value="RI">Rhode Island</option>
  <option value="SC">South Carolina</option>
  <option value="SD">South Dakota</option>
  <option value="TN">Tennessee</option>
  <option value="TX">Texas</option>
  <option value="UT">Utah</option>
  <option value="VT">Vermont</option>
  <option value="VA">Virginia</option>
  <option value="WA">Washington</option>
  <option value="WV">West Virginia</option>
  <option value="WI">Wisconsin</option>
  <option value="WY">Wyoming</option>
</select>
      </div>
    </div>
<div class="col-md-4">
      <div class="form-group">
        <label for="zipcode">Zipcode</label>
        <input type="text" class="form-control" id="zip" placeholder="5 digit" required>
      </div>
    </div>
<div class="col-4">
  <section class="mb-3">
    <label
      for="original_lead_submit_date"
      class="form-label fw-semibold"
    >
      Date Original Lead Submitted
    </label>

    <!-- TrackDrive expects “YYYY‑MM‑DD HH:MM:SS” (24‑h) -->
    <input
      type="datetime-local"
      class="form-control"
      id="original_lead_submit_date"
      name="original_lead_submit_date"
      value="2025-07-08T14:37:48"
      required
    />
</section>
</div>
 </div>
<div class="row">
<div class="col-md-12">
<div class="form-group">
 <label for="address">Address</label>
         <input type="text" class="form-control" id="address1" placeholder="" required>
   </div>
  </div>
 </div>
<div class="row">
<div class="col-md-12">
<div class="form-group">
 <label for="address">Address2</label>
         <input type="text" class="form-control" id="address2" placeholder="" required>
   </div>
  </div>
 </div>
<div class="row">
<div class="col-md-8">
  <div class="form-group">
    <label for="landing_page_url">Landing Page URL</label>
    <input type="text" class="form-control" id="landing_page_url" placeholder="https://mycarcoverages.com/" readonly>
  </div>
</div>
<div class="col-md-4">
<div class="form-group">
 <label for="ip_address">Ip Address</label>
         <input type="text" class="form-control" id="ip_address" placeholder="Ip Address" required>
   </div>
  </div>
</div>
      
   <div class="row">
  <div class="col-md-4">
    <div class="form-group">
      <label for="car_make">Company Name</label>
      <input type="text" class="form-control" id="company" name="Company Name" placeholder="Company Name" required>
    </div>
  </div>
  <div class="col-md-4">
    <div class="form-group">
      <label for="car_make">Car Make</label>
      <input type="text" class="form-control" id="carmake" name="make" placeholder="e.g. Toyota" required>
    </div>
  </div>

  <div class="col-md-4">
    <div class="form-group">
      <label for="car_model">Car Model</label>
      <input type="text" class="form-control" id="carmodel" name="model" placeholder="e.g. Corolla" required>
    </div>
  </div>
</div>
  
<button type="button" class="btn btn-primary" id="submitBtn" onclick="pingAPI()">Ping/Post</button>
    </form>
 <div id="alertContainer"></div>


<!-- Display API response using Bootstrap alert -->
<div class="alert alert-info mt-3" role="alert" id="apiResponse">
  
</div>
  
</div>

 
  



   



    
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

 <script>
    // Function to handle the contextmenu event
    function disableRightClick(event) {
      // Prevent the default right-click behavior
      event.preventDefault();
    }

    // Attach the event listener to the document
    document.addEventListener('contextmenu', disableRightClick);
  </script>
 
</body>
</html>
