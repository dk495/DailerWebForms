<html>
<head>
  <title>JK&co RTB Nov</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
  <style>
    body {
      background-color: #f8f9fa; /* Light gray background */
    }
    .container {
      background-color: #ffffff; /* White background for the form container */
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for a modern look */
    }
    h2 {
      color: #007bff; /* Bootstrap primary color */
      margin-bottom: 20px;
    }
    .form-control {
      border-radius: 50px; /* Rounded input fields */
    }
    .btn-primary {
      border-radius: 50px; /* Rounded button */
      background-color: #007bff; /* Bootstrap primary color */
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3; /* Darker shade on hover */
      border-color: #0056b3;
    }
    .alert {
      margin-top: 20px; /* Space above the alert */
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <h2 class="text-center">Api Form</h2>
   <form id="leadForm">
 <div class="row">
             
            
    <div class="col-md-6">
      <div class="form-group">
        <label for="firs_name">First Name</label>
        <input type="text" class="form-control" id="first_name" placeholder="First Name" required>
      </div>
    </div>
 <div class="col-md-6">
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" placeholder="Last Name" required>
      </div>
    </div>
</div>
<div class="row">
             
            
    <div class="col-md-4">
      <div class="form-group">
        <label for="caller_id">Phone no. (ex. 7026435297)</label>
        <input type="text" class="form-control" id="caller_id" placeholder="CallerID" required>
      </div>
    </div>
<div class="col-md-4">
      <div class="form-group">
        <label for="zip">Zip</label>
        <input type="text" class="form-control" id="zip" placeholder="5 digit zipcode" required>
      </div>
    </div>
  <div class="col-md-4">
      <div class="form-group">
        <label for="ip_address">Ip Address</label>
        <input type="text" class="form-control" id="ip_address" placeholder="ip address here.." required>
      </div>
    </div>
  
</div>
    <div class="row">
             
            
    <div class="col-md-4">
      <div class="form-group">
        <label for="age">Age</label>
        <input type="digit" class="form-control" id="age" placeholder="ex : 67" required>
      </div>
    </div>
 <div class="col-md-4">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="john@example.com" required>
      </div>
    </div>
<div class="col-md-4">
      <div class="form-group">
        <label for="optin_timestamp">Optin Timestamp</label>
        <input type="datetime-local" class="form-control" id="optin_timestamp" required>
      </div>
    </div>
</div>
 <div class="row">
             
            
    <div class="col-md-4">
      <div class="form-group">
        <label for="landing_page">Landing Page</label>
        <input type="digit" class="form-control" id="landing_page" placeholder="https://www..." required>
      </div>
    </div>
 <div class="col-md-8">
      <div class="form-group">
        <label for="jornaya">Jornaya Leadid</label>
        <input type="text" class="form-control" id="jornaya" placeholder="Jornaya Token here..." required>
      </div>
    </div>

</div>
  



  <div class="row">
    <div class="col-md-12">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>

 <div id="alertContainer"></div>
  </div>


  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://js.formifyweb.com/JK_rtb_ring_jan25.js"></script>

  <!-- Custom script for form submission and notification -->
   <script>
        document.addEventListener("contextmenu", function (e) {
            e.preventDefault(); // Prevent the context menu from appearing
        });
    </script>
</body>
</html>
