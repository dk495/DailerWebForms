<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K ACA Lead Submission Form</title>
  <!-- Add Bootstrap CSS link here -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Add custom styles here if needed */
  </style>
</head>
<body>

<div class="container">

  <h2>K ACA Lead Submission Form</h2>
  <form id="leadForm">
    <div class="form-group">
      <label for="first_name">First Name</label>
      <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter first name" required>
    </div>
    <div class="form-group">
      <label for="last_name">Last Name</label>
      <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter last name" required>
    </div>
    <div class="form-group">
      <label for="phone_home">Phone (ex:2016483620)</label>
      <input type="text" class="form-control" id="caller_id" name="caller_id" placeholder="Enter phone number" required>
    </div>
  
    
    <div class="form-group">
      <label for="state">State</label>
      <input type="text" class="form-control" id="state" name="state" placeholder="Enter state abbreviation" required>
    </div>

    <div class="form-group">
      <label for="jornaya_leadid">Jornaya Lead ID</label>
      <input type="text" class="form-control" id="jornaya_leadid" name="jornaya_leadid" placeholder="Enter Jornaya Lead ID">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div id="alertContainer"></div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://js.formifyweb.com/eSubmissionFormTD.js"></script>

<script>
  // Function to handle the contextmenu event
  function disableRightClick(event) {
    // Prevent the default right-click behavior
    event.preventDefault();
  }

  // Attach the event listener to the document
  document.addEventListener('contextmenu', disableRightClick);
</script>

</body>
</html>
