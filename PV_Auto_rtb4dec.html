<html>
<head>
  <title>Auto Transfer RTB Campaign</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #007bff;
      margin-bottom: 20px;
    }
    .form-control {
      border-radius: 50px;
    }
    .btn-primary {
      border-radius: 50px;
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .alert {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Auto Transfer RTB Campaign Form</h2>
    <form id="leadForm">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" placeholder="First Name">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" placeholder="Last Name">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="caller_number">Phone (ex: 7103847563)</label>
            <input type="text" class="form-control" id="caller_number" placeholder="10 digit phone number">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" placeholder="Email">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" placeholder="City">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="state">State</label>
            <select class="form-control" id="state">
              <option value="">Select State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="zip">Zipcode</label>
            <input type="text" class="form-control" id="zip" placeholder="5 digit zipcode">
          </div>
        </div>
        <div class="col-md-8">
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Address">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="ip_address">IP Address</label>
            <input type="text" class="form-control" id="ip_address" placeholder="">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="jornaya_leadid">Jornaya Lead ID</label>
            <input type="text" class="form-control" id="jornaya_leadid" placeholder="Jornaya Lead ID">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="original_lead_submit_date">Original Lead Submit Date</label>
            <input type="text" class="form-control" id="original_lead_submit_date" placeholder="">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="residence_status">Residence Status</label>
            <select class="form-control" id="residence_status">
              <option value="">Select Status</option>
              <option value="own">Own</option>
              <option value="rent">Rent</option>
              <option value="live_with_parents">Live with Parents</option>
              <option value="dormitory">Dormitory</option>
              <option value="choice_not_llisted">Choice Not Listed</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="driver1_dob">Driver Date of Birth</label>
            <input type="text" class="form-control" id="driver1_dob" placeholder="">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="driver1_gender">Driver Gender</label>
            <select class="form-control" id="driver1_gender">
              <option value="">Select Gender</option>
              <option value="M">Male</option>
              <option value="F">Female</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="driver1_marital_status">Driver Marital Status</label>
            <select class="form-control" id="driver1_marital_status">
              <option value="">Select Status</option>
              <option value="single">Single</option>
              <option value="married">Married</option>
              <option value="divorced">Divorced</option>
              <option value="separated">Separated</option>
              <option value="widowed">Widowed</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="vehicle1_year">Vehicle Year</label>
            <input type="text" class="form-control" id="vehicle1_year" placeholder="Vehicle Year">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="vehicle1_make">Vehicle Make</label>
            <input type="text" class="form-control" id="vehicle1_make" placeholder="Vehicle Make">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="vehicle1_model">Vehicle Model</label>
            <input type="text" class="form-control" id="vehicle1_model" placeholder="Vehicle Model">
          </div>
        </div>
        <div class="col-md-8">
          <div class="form-group">
            <label for="insurance_company">Insurance Company</label>
            <input type="text" class="form-control" id="insurance_company" placeholder="Insurance Company">
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" id="submitBtn">Post</button>
    </form>
    
    <div id="alertContainer"></div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://js.formifyweb.com/PV_Auto_rtb4dec.js?ver=3"></script>

  <script>
    function disableRightClick(event) {
      event.preventDefault();
    }
    document.addEventListener('contextmenu', disableRightClick);
  </script>
</body>
</html>
