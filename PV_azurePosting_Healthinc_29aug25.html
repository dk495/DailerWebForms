<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PV Health Insurance Lead Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .form-group {
            text-align: left;
        }
        .required-field::after {
            content: " *";
            color: red;
        }
        .section-header {
            background-color: #f8f9fa;
            padding: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #007bff;
        }
        .form-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .height-weight-input {
            display: flex;
            align-items: center;
        }
        .height-weight-input .form-control {
            margin: 0 5px;
        }
        .height-weight-input span {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-container">
            <h2 class="text-center mb-4">PV Health Insurance Lead Form</h2>
            <form id="leadForm">
                <!-- Personal Information Section -->
                <div class="section-header">
                    <h4>Personal Information</h4>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="first_name" class="required-field">First Name</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="last_name" class="required-field">Last Name</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" required>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="phone_home" class="required-field">Phone Number</label>
                            <input type="tel" class="form-control" id="phone_home" name="phone_home" pattern="[0-9]{10}" required placeholder="Enter 10-digit phone number">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email_address">Email</label>
                            <input type="email" class="form-control" id="email_address" name="email_address">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="address" class="required-field">Address</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
                
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="city" class="required-field">City</label>
                            <input type="text" class="form-control" id="city" name="city" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="state" class="required-field">State</label>
                            <select class="form-control" id="state" name="state" required>
                                <option value="">Select State</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="zip_code" class="required-field">Zip Code</label>
                            <input type="text" class="form-control" id="zip_code" name="zip_code" pattern="\d{5}" required placeholder="Enter 5-digit zip code">
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="gender" class="required-field">Gender</label>
                            <select class="form-control" id="gender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="marital_status" class="required-field">Marital Status</label>
                            <select class="form-control" id="marital_status" name="marital_status" required>
                                <option value="">Select Status</option>
                                <option value="Single">Single</option>
                                <option value="Married">Married</option>
                                <option value="Divorced">Divorced</option>
                                <option value="Widowed">Widowed</option>
                                <option value="Separated">Separated</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="required-field">Date of Birth</label>
                            <div class="row">
                                <div class="col-4">
                                    <input type="number" class="form-control" id="birth_month" name="birth_month" min="1" max="12" placeholder="MM" required>
                                </div>
                                <div class="col-4">
                                    <input type="number" class="form-control" id="birth_day" name="birth_day" min="1" max="31" placeholder="DD" required>
                                </div>
                                <div class="col-4">
                                    <input type="number" class="form-control" id="birth_year" name="birth_year" min="1900" max="2023" placeholder="YYYY" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="household_number" class="required-field">Household Members</label>
                            <input type="number" class="form-control" id="household_number" name="household_number" min="1" required>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="occupation" class="required-field">Occupation</label>
                            <select class="form-control" id="occupation" name="occupation" required>
                                <option value="">Select Occupation</option>
                                <option value="Banking/Mortgage">Banking/Mortgage</option>
                                <option value="Education">Education</option>
                                <option value="Healthcare">Healthcare</option>
                                <option value="Technology">Technology</option>
                                <option value="Retail">Retail</option>
                                <option value="Manufacturing">Manufacturing</option>
                                <option value="Government">Government</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="annual_income" class="required-field">Annual Income</label>
                            <select class="form-control" id="annual_income" name="annual_income" required>
                                <option value="">Select Income</option>
                                <option value="Less than 25000">Less than $25,000</option>
                                <option value="25000">$25,000</option>
                                <option value="30000">$30,000</option>
                                <option value="40000">$40,000</option>
                                <option value="50000">$50,000</option>
                                <option value="60000">$60,000</option>
                                <option value="75000">$75,000</option>
                                <option value="100000">$100,000</option>
                                <option value="125000">$125,000</option>
                                <option value="150000">$150,000</option>
                                <option value="200000">$200,000+</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <!-- Health Insurance Information Section -->
                <div class="section-header">
                    <h4>Health Insurance Information</h4>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="current_insurer" class="required-field">Current Insurer</label>
                            <select class="form-control" id="current_insurer" name="current_insurer" required>
                                <option value="">Select Insurer</option>
                                <option value="Aetna">Aetna</option>
                                <option value="AARP">AARP</option>
                                <option value="Blue Cross Blue Shield">Blue Cross Blue Shield</option>
                                <option value="Cigna">Cigna</option>
                                <option value="Kaiser Permanente">Kaiser Permanente</option>
                                <option value="UnitedHealthcare">UnitedHealthcare</option>
                                <option value="Humana">Humana</option>
                                <option value="None">None</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="required-field">Policy Expiry Date</label>
                            <div class="row">
                                <div class="col-4">
                                    <input type="number" class="form-control" id="policy_expiry_month" name="policy_expiry_month" min="1" max="12" placeholder="MM" required>
                                </div>
                                <div class="col-4">
                                    <input type="number" class="form-control" id="policy_expiry_day" name="policy_expiry_day" min="1" max="31" placeholder="DD" required>
                                </div>
                                <div class="col-4">
                                    <input type="number" class="form-control" id="policy_expiry_year" name="policy_expiry_year" min="2023" max="2030" placeholder="YYYY" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Health Information Section -->
                <div class="section-header">
                    <h4>Health Information</h4>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="required-field">Height</label>
                            <div class="height-weight-input">
                                <input type="number" class="form-control" id="height_feet" name="height_feet" min="4" max="7" placeholder="Feet" required>
                                <span>ft</span>
                                <input type="number" class="form-control" id="height_inches" name="height_inches" min="0" max="11" placeholder="Inches" required>
                                <span>in</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="weight_pounds" class="required-field">Weight (pounds)</label>
                            <input type="number" class="form-control" id="weight_pounds" name="weight_pounds" min="50" max="500" required>
                        </div>
                    </div>
                </div>
                
                <button type="submit" id="submitBtn" class="btn btn-primary btn-block mt-4">Submit</button>
            </form>
            
            <div id="alertContainer" class="mt-3"></div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://js.formifyweb.com/PV_azurePosting_Healthinc_29aug25.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
</body>
</html>
