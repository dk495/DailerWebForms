<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicare Express Lead Submission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(90deg, #1a6fc4 0%, #1e88e5 100%);
            color: white;
            font-weight: 600;
            text-align: center;
            padding: 20px;
        }
        .form-container {
            padding: 30px;
        }
        .alert-box {
            display: none;
            border-radius: 10px;
            margin-bottom: 25px;
        }
        .form-label {
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        .btn-submit {
            background: linear-gradient(90deg, #1a6fc4 0%, #1e88e5 100%);
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            width: 100%;
            margin-top: 15px;
        }
        .btn-submit:hover {
            background: linear-gradient(90deg, #155a9d 0%, #1976d2 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .required-field::after {
            content: "*";
            color: #e32;
            margin-left: 3px;
        }
        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }
        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            z-index: 2;
        }
        .step.active {
            background-color: #1e88e5;
            color: white;
        }
        .step.completed {
            background-color: #4caf50;
            color: white;
        }
        .step-indicator::before {
            content: "";
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #e0e0e0;
            z-index: 1;
        }
        .step-text {
            position: absolute;
            top: 45px;
            font-size: 12px;
            color: #7b8a8b;
            text-align: center;
            width: 100px;
            left: -30px;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="fas fa-paper-plane me-2"></i>Medicare Express Lead Submission</h4>
                    </div>
                    <div class="form-container">
                        <div class="step-indicator">
                            <div class="step active" id="step1">
                                1
                                <div class="step-text">Validation</div>
                            </div>
                            <div class="step" id="step2">
                                2
                                <div class="step-text">Submission</div>
                            </div>
                            <div class="step" id="step3">
                                3
                                <div class="step-text">Confirmation</div>
                            </div>
                        </div>

                        <div class="alert alert-danger alert-box" id="errorAlert" role="alert"></div>
                        <div class="alert alert-success alert-box" id="successAlert" role="alert"></div>

                        <form id="leadForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="first_name" class="form-label required-field">First Name</label>
                                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="last_name" class="form-label required-field">Last Name</label>
                                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label required-field">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="phone_number" class="form-label required-field">Phone Number</label>
                                    <input type="tel" class="form-control" id="phone_number" name="phone_number" placeholder="10 digits only" pattern="[0-9]{10}" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="postal_code" class="form-label required-field">Zip Code</label>
                                    <input type="text" class="form-control" id="postal_code" name="postal_code" pattern="[0-9]{5}" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="state" class="form-label required-field">State</label>
                                    <select class="form-select" id="state" name="state" required>
                                        <option value="">Select State</option>
                                        <option value="AL">Alabama</option>
                                        <option value="AK">Alaska</option>
                                        <option value="AZ">Arizona</option>
                                        <option value="AR">Arkansas</option>
                                        <option value="CA">California</option>
                                        <option value="CO">Colorado</option>
                                        <option value="CT">Connecticut</option>
                                        <option value="DE">Delaware</option>
                                        <option value="FL">Florida</option>
                                        <option value="GA">Georgia</option>
                                        <option value="HI">Hawaii</option>
                                        <option value="ID">Idaho</option>
                                        <option value="IL">Illinois</option>
                                        <option value="IN">Indiana</option>
                                        <option value="IA">Iowa</option>
                                        <option value="KS">Kansas</option>
                                        <option value="KY">Kentucky</option>
                                        <option value="LA">Louisiana</option>
                                        <option value="ME">Maine</option>
                                        <option value="MD">Maryland</option>
                                        <option value="MA">Massachusetts</option>
                                        <option value="MI">Michigan</option>
                                        <option value="MN">Minnesota</option>
                                        <option value="MS">Mississippi</option>
                                        <option value="MO">Missouri</option>
                                        <option value="MT">Montana</option>
                                        <option value="NE">Nebraska</option>
                                        <option value="NV">Nevada</option>
                                        <option value="NH">New Hampshire</option>
                                        <option value="NJ">New Jersey</option>
                                        <option value="NM">New Mexico</option>
                                        <option value="NY">New York</option>
                                        <option value="NC">North Carolina</option>
                                        <option value="ND">North Dakota</option>
                                        <option value="OH">Ohio</option>
                                        <option value="OK">Oklahoma</option>
                                        <option value="OR">Oregon</option>
                                        <option value="PA">Pennsylvania</option>
                                        <option value="RI">Rhode Island</option>
                                        <option value="SC">South Carolina</option>
                                        <option value="SD">South Dakota</option>
                                        <option value="TN">Tennessee</option>
                                        <option value="TX">Texas</option>
                                        <option value="UT">Utah</option>
                                        <option value="VT">Vermont</option>
                                        <option value="VA">Virginia</option>
                                        <option value="WA">Washington</option>
                                        <option value="WV">West Virginia</option>
                                        <option value="WI">Wisconsin</option>
                                        <option value="WY">Wyoming</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="dob" class="form-label required-field">Date of Birth</label>
                                    <input type="date" class="form-control" id="dob" name="dob" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="partAB" class="form-label required-field">Part A or Part B</label>
                                    <select class="form-select" id="partAB" name="partAB" required>
                                        <option value="">Select Option</option>
                                        <option value="Part A">Part A</option>
                                        <option value="Part B">Part B</option>
                                        <option value="Both">Both</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="interested_benefit" class="form-label required-field">Interested Benefit</label>
                                    <input type="text" class="form-control" id="interested_benefit" name="interested_benefit" required>
                                </div>
                            </div>

                            <div class="loading" id="loading">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2" id="loadingText">Processing your request...</p>
                            </div>

                            <button type="submit" class="btn btn-submit">
                                <i class="fas fa-paper-plane me-2"></i>Submit Lead
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('leadForm');
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');
            const loading = document.getElementById('loading');
            const loadingText = document.getElementById('loadingText');
            const step1 = document.getElementById('step1');
            const step2 = document.getElementById('step2');
            const step3 = document.getElementById('step3');

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Reset alerts
                errorAlert.style.display = 'none';
                successAlert.style.display = 'none';
                
                // Show loading
                loading.style.display = 'block';
                loadingText.textContent = 'Validating lead information...';
                
                // Get form values
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());
                
                // Add constant values
                data.VendorCampaign = 'Market_Wave';
                data.Vertical = 'Medicare';
                data.LeadType = '5005';
                data.lead_type = 'Medicare Inbound';
                
                try {
                    // Step 1: PrePing validation
                    const prepingParams = new URLSearchParams({
                        VendorCampaign: data.VendorCampaign,
                        Vertical: data.Vertical,
                        LeadType: data.LeadType,
                        Phone: data.phone_number,
                        Zip: data.postal_code,
                        Email: data.email
                    });
                    
                    const apiUrl = `https://jtyicvup2a.execute-api.us-east-1.amazonaws.com/production/check_lead?${prepingParams}`;
                    const prepingUrl = 'https://api.formifyweb.com/proxify.php?url=' + encodeURIComponent(apiUrl);
                    const prepingResponse = await fetch(prepingUrl);
                    const prepingResult = await prepingResponse.text();
                    
                    if (prepingResult.trim() === '1') {
                        // Preping successful - move to step 2
                        step1.classList.remove('active');
                        step1.classList.add('completed');
                        step2.classList.add('active');
                        
                        loadingText.textContent = 'Submitting lead information...';
                        
                        // Step 2: Submit the lead
                        const apiUrlpost = 'https://apistage.medicareexpress.com/api/Leads/ExternalLead';
                         const postUrl = 'https://api.formifyweb.com/proxify.php?url=' + encodeURIComponent(apiUrlpost);
                        
                        // Format data for multipart form submission
                        const formDataPost = new FormData();
                        let formDataString = '';
                        
                        for (const [key, value] of Object.entries(data)) {
                            formDataString += `${key}=${encodeURIComponent(value)}&`;
                        }
                        
                        // Remove trailing &
                        formDataString = formDataString.slice(0, -1);
                        
                        formDataPost.append('formData', formDataString);
                        
                        const postResponse = await fetch(postUrl, {
                            method: 'POST',
                            headers: {
                                'accept': 'text/plain'
                            },
                            body: formDataPost
                        });
                        
                        const postResult = await postResponse.text();
                        
                        if (postResponse.ok) {
                            // Success
                            step2.classList.remove('active');
                            step2.classList.add('completed');
                            step3.classList.add('active');
                            
                            successAlert.style.display = 'block';
                            successAlert.innerHTML = `
                                <h4><i class="fas fa-check-circle me-2"></i>Success!</h4>
                                <p>Lead validation and submission completed successfully.</p>
                                <p><strong>Response:</strong> ${postResult}</p>
                            `;
                            
                            // Reset form
                            form.reset();
                        } else {
                            throw new Error(`Post failed: ${postResult}`);
                        }
                    } else {
                        throw new Error(`PrePing validation failed. Response: ${prepingResult}`);
                    }
                } catch (error) {
                    errorAlert.style.display = 'block';
                    errorAlert.innerHTML = `
                        <h4><i class="fas fa-exclamation-circle me-2"></i>Error</h4>
                        <p>${error.message}</p>
                    `;
                    
                    // Reset steps
                    step1.classList.add('active');
                    step1.classList.remove('completed');
                    step2.classList.remove('active');
                    step3.classList.remove('active');
                } finally {
                    loading.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
