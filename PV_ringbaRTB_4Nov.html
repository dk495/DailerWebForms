<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Provoice Home Improvement RTB RINGBA</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
      margin-bottom: 30px;
    }
    h2 {
      color: #007bff;
      margin-bottom: 20px;
    }
    .form-control {
      border-radius: 5px;
    }
    .btn-primary {
      border-radius: 5px;
      background-color: #007bff;
      border-color: #007bff;
      padding: 10px 30px;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .alert {
      margin-top: 20px;
    }
    .required-field::after {
      content: " *";
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center">Api Form (RTB Posting)</h2>
    <form id="leadForm">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="first_name" class="required-field">First Name</label>
            <input type="text" class="form-control" id="first_name" placeholder="First Name" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="last_name" class="required-field">Last Name</label>
            <input type="text" class="form-control" id="last_name" placeholder="Last Name" required>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="email" class="required-field">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="phone_1" class="required-field">Phone Number</label>
            <input type="tel" class="form-control" id="phone_1" placeholder="7026435297" required>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="address_1" class="required-field">Address Line 1</label>
            <input type="text" class="form-control" id="address_1" placeholder="Address Line 1" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="address_2">Address Line 2</label>
            <input type="text" class="form-control" id="address_2" placeholder="Address Line 2">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="city" class="required-field">City</label>
            <input type="text" class="form-control" id="city" placeholder="City" required>
          </div>
        </div>
        <div class="col-md-4">
       <div class="form-group">
    <label for="state" class="required-field">State</label>
    <select class="form-control" id="state" required>
      <option value="">Select a state</option>
      <option value="AL">Alabama</option>
      <option value="AK">Alaska</option>
      <option value="AZ">Arizona</option>
      <option value="AR">Arkansas</option>
      <option value="CA">California</option>
      <option value="CO">Colorado</option>
      <option value="CT">Connecticut</option>
      <option value="DE">Delaware</option>
      <option value="FL">Florida</option>
      <option value="GA">Georgia</option>
      <option value="HI">Hawaii</option>
      <option value="ID">Idaho</option>
      <option value="IL">Illinois</option>
      <option value="IN">Indiana</option>
      <option value="IA">Iowa</option>
      <option value="KS">Kansas</option>
      <option value="KY">Kentucky</option>
      <option value="LA">Louisiana</option>
      <option value="ME">Maine</option>
      <option value="MD">Maryland</option>
      <option value="MA">Massachusetts</option>
      <option value="MI">Michigan</option>
      <option value="MN">Minnesota</option>
      <option value="MS">Mississippi</option>
      <option value="MO">Missouri</option>
      <option value="MT">Montana</option>
      <option value="NE">Nebraska</option>
      <option value="NV">Nevada</option>
      <option value="NH">New Hampshire</option>
      <option value="NJ">New Jersey</option>
      <option value="NM">New Mexico</option>
      <option value="NY">New York</option>
      <option value="NC">North Carolina</option>
      <option value="ND">North Dakota</option>
      <option value="OH">Ohio</option>
      <option value="OK">Oklahoma</option>
      <option value="OR">Oregon</option>
      <option value="PA">Pennsylvania</option>
      <option value="RI">Rhode Island</option>
      <option value="SC">South Carolina</option>
      <option value="SD">South Dakota</option>
      <option value="TN">Tennessee</option>
      <option value="TX">Texas</option>
      <option value="UT">Utah</option>
      <option value="VT">Vermont</option>
      <option value="VA">Virginia</option>
      <option value="WA">Washington</option>
      <option value="WV">West Virginia</option>
      <option value="WI">Wisconsin</option>
      <option value="WY">Wyoming</option>
    </select>
  </div>
</div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="zipcode" class="required-field">Zipcode</label>
            <input type="text" class="form-control" id="zipcode" placeholder="5 digit zipcode" required>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="campaign" class="required-field">Select Campaign</label>
            <select class="form-control" id="campaign" required>
              <option value="">-- Choose a Campaign --</option>
              <option value="https://rtb.ringba.com/v1/production/fca1a41a7f01497aae85259769cf6626.json">Siding Live Transfers RTB</option>
              <option value="https://rtb.ringba.com/v1/production/f0995427ec384f8293ee18b1000a1bfd.json">Gutters Live Transfers RTB</option>
              <option value="https://rtb.ringba.com/v1/production/1b0d564ce6c5490ea0fc045e4b7eb6ac.json">Roofing Live Transfers RTB</option>
              <option value="https://rtb.ringba.com/v1/production/1e6fbaaa654242b880110c0ba47ff843.json">Windows Live Transfers RTB</option>
              <option value="https://rtb.ringba.com/v1/production/7784a6a7ad3f409b804c34428b7af488.json">Bathroom Live Transfers RTB</option>
              </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>

    <div id="alertContainer"></div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js?ver=1"></script>
  <script src="https://js.formifyweb.com/PV_ringbaRTB_4Nov.js"></script>
  
  <script>
    // Disable right-click
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    </script>
</body>
</html>
