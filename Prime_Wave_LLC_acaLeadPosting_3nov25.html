<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACA Insurance Leads Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .form-group {
            text-align: left;
        }
        .required-field::after {
            content: " *";
            color: red;
        }
        .section-header {
            background-color: #f8f9fa;
            padding: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #007bff;
        }
        .form-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .height-weight-input {
            display: flex;
            align-items: center;
        }
        .height-weight-input .form-control {
            margin: 0 5px;
        }
        .height-weight-input span {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-container">
            <h2 class="text-center mb-4">ACA Insurance Leads Form</h2>
            <form id="leadForm">
                <!-- Personal Information Section -->
                <div class="section-header">
                    <h4>Personal Information</h4>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="first_name" class="required-field">First Name</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="last_name" class="required-field">Last Name</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" required>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="phone_home" class="required-field">Phone Number</label>
                            <input type="tel" class="form-control" id="phone_home" name="phone_home" pattern="[0-9]{10}" required placeholder="Enter 10-digit phone number">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email_address">Email</label>
                            <input type="email" class="form-control" id="email_address" name="email_address">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="address" class="required-field">Address</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>

                        <div class="form-group">
                            <label for="city" class="required-field">City</label>

                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="zip_code" class="required-field">Zip Code</label>
                            <input type="text" class="form-control" id="zip_code" name="zip_code" pattern="\d{5}" required placeholder="Enter 5-digit zip code">
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="gender" class="required-field">Gender</label>
                            <select class="form-control" id="gender" name="gender" required>

                                <option value="Male">Male</option>

                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="marital_status" class="required-field">Marital Status</label>
                            <select class="form-control" id="marital_status" name="marital_status" required>

                                <option value="Single">Single</option>
                                <option value="Married">Married</option>
                                <option value="Divorced">Divorced</option>
                                <option value="Widowed">Widowed</option>
                                <option value="Separated">Separated</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="required-field">Date of Birth</label>
                            <div class="row">
                                <div class="col-4">
                                    <input type="number" class="form-control" id="birth_month" name="birth_month" min="1" max="12" placeholder="MM" required>
                                </div>
                                <div class="col-4">
                                    <input type="number" class="form-control" id="birth_day" name="birth_day" min="1" max="31" placeholder="DD" required>
                                </div>
                                <div class="col-4">

                                </div>
                            </div>

                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="household_number" class="required-field">Household Members</label>
                            <input type="number" class="form-control" id="household_number" name="household_number" min="1" required>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="occupation" class="required-field">Occupation</label>
                            <select class="form-control" id="occupation" name="occupation" required>
                                <option value="">Select Occupation</option>
                                <option value="Banking/Mortgage">Banking/Mortgage</option>
                                <option value="Clergy/Religious">Clergy/Religious</option>
                                <option value="Clerical">Clerical</option>
                                <option value="Construction/Facilities">Construction/Facilities</option>
                                <option value="CPA/Auditor">CPA/Auditor</option>
                                <option value="Customer Service/Teller">Customer Service/Teller</option>
                                <option value="Disabled">Disabled</option>
                                <option value="Doctor/Dentist">Doctor/Dentist</option>
                                <option value="Education/Training">Education/Training</option>
                                <option value="Engineering/Architecture">Engineering/Architecture</option>
                                <option value="Government">Government</option>
                                <option value="Health Care">Health Care</option>
                                <option value="Homemaker">Homemaker</option>
                                <option value="Hospitality/Travel">Hospitality/Travel</option>
                                <option value="Human Resources">Human Resources</option>
                                <option value="Insurance">Insurance</option>
                                <option value="Internet/News Media">Internet/News Media</option>
                                <option value="Law Enforcement/Security">Law Enforcement/Security</option>
                                <option value="Legal">Legal</option>
                                <option value="Management Consulting">Management Consulting</option>
                                <option value="Manufacturing/Operations">Manufacturing/Operations</option>
                                <option value="Marketing">Marketing</option>
                                <option value="Military/Defense">Military/Defense</option>
                                <option value="Other">Other</option>
                                <option value="Pharmaceutical/Biotech">Pharmaceutical/Biotech</option>
                                <option value="Programmer">Programmer</option>
                                <option value="Real Estate">Real Estate</option>
                                <option value="Restaurant/Food Service">Restaurant/Food Service</option>
                                <option value="Retail">Retail</option>
                                <option value="Retired">Retired</option>
                                <option value="Sales">Sales</option>
                                <option value="Skilled Worker">Skilled Worker</option>
                                <option value="Student">Student</option>
                                <option value="Technology">Technology</option>
                                <option value="Telecommunications">Telecommunications</option>
                                <option value="Transportation/Logistics">Transportation/Logistics</option>
                                <option value="Unemployed">Unemployed</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="annual_income" class="required-field">Annual Income</label>
                           <input type="number" class="form-control" id="annual_income" name="annual_income" min="0"  placeholder="Enter annual income" required>
                        </div>
                    </div>
                </div>
                
                <!-- Health Insurance Information Section -->
                <div class="section-header">
                    <h4>Health Insurance Information</h4>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="current_insurer" class="required-field">Current Insurer</label>
                            <select class="form-control" id="current_insurer" name="current_insurer" required>
                                <option value="">Select Insurer</option>
                                <option value="Not Currently Insured">Not Currently Insured</option>
                                <option value="Other">Other</option>
                                <option value="AARP">AARP</option>
                                <option value="AETNA">AETNA</option>
                                <option value="Aflac">Aflac</option>
                                <option value="American Family">American Family</option>
                                <option value="Anthem">Anthem</option>
                                <option value="Armed Forces Insurance">Armed Forces Insurance</option>
                                <option value="Assurant">Assurant</option>
                                <option value="Blue Cross Blue Shield">Blue Cross Blue Shield</option>
                                <option value="Cigna">Cigna</option>
                                <option value="Golden Rule">Golden Rule</option>
                                <option value="Government Employees">Government Employees</option>
                                <option value="Hartford AARP">Hartford AARP</option>
                                <option value="Health Net">Health Net</option>
                                <option value="Health Plus of America">Health Plus of America</option>
                                <option value="HealthMarkets">HealthMarkets</option>
                                <option value="Humana">Humana</option>
                                <option value="InSphere">InSphere</option>
                                <option value="Kaiser Permanente">Kaiser Permanente</option>
                                <option value="LifeWise Health Plan">LifeWise Health Plan</option>
                                <option value="Metlife Insurance">Metlife Insurance</option>
                                <option value="Mutual of Omaha">Mutual of Omaha</option>
                                <option value="Oxford">Oxford</option>
                                <option value="Principal Financial">Principal Financial</option>
                                <option value="State Farm">State Farm</option>
                                <option value="Tricare">Tricare</option>
                                <option value="UnitedHealthCare">UnitedHealthCare</option>
                                <option value="USAA">USAA</option>
                                <option value="Wellpoint">Wellpoint</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="required-field">Policy Expiry Date</label>
                            <div class="row">
                                <div class="col-4">
                                    <input type="number" class="form-control" id="policy_expiry_month" name="policy_expiry_month" min="1" max="12" placeholder="MM" required>
                                </div>
                                <div class="col-4">
                                    <input type="number" class="form-control" id="policy_expiry_day" name="policy_expiry_day" min="1" max="31" placeholder="DD" required>
                                </div>
                                <div class="col-4">
                                    <input type="number" class="form-control" id="policy_expiry_year" name="policy_expiry_year" min="2023" max="2030" placeholder="YYYY" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Health Information Section -->
                <div class="section-header">
                    <h4>Health Information</h4>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="required-field">Height</label>
                            <div class="height-weight-input">
                                <input type="number" class="form-control" id="height_feet" name="height_feet" min="4" max="7" placeholder="Feet" required>
                                <span>ft</span>
                                <input type="number" class="form-control" id="height_inches" name="height_inches" min="0" max="11" placeholder="Inches" required>
                                <span>in</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="weight_pounds" class="required-field">Weight (pounds)</label>
                            <input type="number" class="form-control" id="weight_pounds" name="weight_pounds" min="50" max="500" required>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="homeowner" class="required-field">Homeowner</label>
                            <select class="form-control" id="homeowner" name="homeowner" required>
                                <option value="">Select</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="currently_insured" class="required-field">Currently Insured</label>
                            <select class="form-control" id="currently_insured" name="currently_insured" required>
                                <option value="">Select</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="call_recording">Call Recording URL</label>
                    <input type="url" class="form-control" id="call_recording" name="call_recording" placeholder="https://callrecordingurl.com">
                </div>
                
                <button type="submit" id="submitBtn" class="btn btn-primary btn-block mt-4">Submit</button>
            </form>
            
            <div id="alertContainer" class="mt-3"></div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <script>
        document.getElementById('leadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('submitBtn').disabled = true;
            
            const formData = {
                campaign_id: '5296',
                first_name: document.getElementById('first_name').value,
                last_name: document.getElementById('last_name').value,
                phone_home: document.getElementById('phone_home').value,
                email_address: document.getElementById('email_address').value,
                address: document.getElementById('address').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                zip_code: document.getElementById('zip_code').value,
                current_insurer: document.getElementById('current_insurer').value,
                policy_expiry_day: document.getElementById('policy_expiry_day').value,
                policy_expiry_month: document.getElementById('policy_expiry_month').value,
                policy_expiry_year: document.getElementById('policy_expiry_year').value,
                gender: document.getElementById('gender').value,
                marital_status: document.getElementById('marital_status').value,
                occupation: document.getElementById('occupation').value,
                annual_income: document.getElementById('annual_income').value,
                household_number: document.getElementById('household_number').value,
                birth_day: document.getElementById('birth_day').value,
                birth_month: document.getElementById('birth_month').value,
                birth_year: document.getElementById('birth_year').value,
                height_feet: document.getElementById('height_feet').value,
                height_inches: document.getElementById('height_inches').value,
                weight_pounds: document.getElementById('weight_pounds').value,
                homeowner: document.getElementById('homeowner').value,
                currently_insured: document.getElementById('currently_insured').value,
                call_recording: document.getElementById('call_recording').value
            };

            // Set the POST URL
            const url = 'https://defaultf627e282ecc74de9b64dfcfbe7a9db.02.environment.api.powerplatform.com/powerautomate/automations/direct/workflows/16250eca33614d4992fc4bc4b8af69cf/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=04utRPkzgtTiUSynDortmiuwVLkCADx-V0JmiW33J9k';
            
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (response.status === 200) {
                    response.text().then(responseBody => {
                        const successAlert = `
                            <div class="alert alert-success" role="alert">
                                200 : Form submitted successfully! Response Body: ${responseBody}
                            </div>`;
                        document.getElementById('alertContainer').innerHTML = '';
                        document.getElementById('alertContainer').insertAdjacentHTML('beforeend', successAlert);
                    });
                    // Clear form fields
                    document.getElementById('leadForm').reset();
                    document.getElementById('submitBtn').disabled = false;
                } else if (response.status === 201) {
                    response.text().then(responseBody => {
                        const successAlert = `
                            <div class="alert alert-success" role="alert">
                                201 : Form submitted successfully! Response Body: ${responseBody}
                            </div>`;
                        document.getElementById('alertContainer').innerHTML = '';
                        document.getElementById('alertContainer').insertAdjacentHTML('beforeend', successAlert);
                    });
                    // Clear form fields
                    document.getElementById('leadForm').reset();
                    document.getElementById('submitBtn').disabled = false;
                } else if (response.status === 422) {
                    response.json().then(data => {
                        const errorAlert = `
                            <div class="alert alert-danger" role="alert">
                                Error. Response Body: ${JSON.stringify(data)}
                            </div>`;
                        document.getElementById('alertContainer').innerHTML = '';
                        document.getElementById('alertContainer').insertAdjacentHTML('beforeend', errorAlert);
                        document.getElementById('submitBtn').disabled = false;
                    });
                } else {
                    response.text().then(responseBody => {
                        const errorAlert = `
                            <div class="alert alert-danger" role="alert">
                                Form submission failed. Please try again. Response Body: ${responseBody}
                            </div>`;
                        document.getElementById('alertContainer').innerHTML = '';
                        document.getElementById('alertContainer').insertAdjacentHTML('beforeend', errorAlert);
                        document.getElementById('submitBtn').disabled = false;
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                const errorAlert = `
                    <div class="alert alert-danger" role="alert">
                        Network error occurred. Please try again.
                    </div>`;
                document.getElementById('alertContainer').innerHTML = '';
                document.getElementById('alertContainer').insertAdjacentHTML('beforeend', errorAlert);
                document.getElementById('submitBtn').disabled = false;
            });
        });
    </script>
</body>
</html>
