<html>
<head>
  <title>PV Auto Ping/Post </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa; /* Light gray background */
    }
    .container {
      background-color: #ffffff; /* White background for the form container */
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for a modern look */
    }
    h2 {
      color: #007bff; /* Bootstrap primary color */
      margin-bottom: 20px;
    }
    .form-control {
      border-radius: 50px; /* Rounded input fields */
    }
    .btn-primary {
      border-radius: 50px; /* Rounded button */
      background-color: #007bff; /* Bootstrap primary color */
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3; /* Darker shade on hover */
      border-color: #0056b3;
    }
    .alert {
      margin-top: 20px; /* Space above the alert */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">PV Auto Ping/Post </h2>
    <form id="leadForm">
   <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" placeholder="First Name" required>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" placeholder="Last Name" required>
      </div>
    </div>

</div>
 <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label for="caller_id">Phone (ex: 7103847563)</label>
        <input type="text" class="form-control" id="caller_id" placeholder="Phone" required>
      </div>
</div>
<div class="col-md-4">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="john@example.com" required>
      </div>
</div>
<div class="col-md-4">
<div class="form-group">
 <label for="city">City</label>
         <input type="text" class="form-control" id="city" placeholder="Enter city" required>
   </div>
  </div>
</div>
<div class="row">

    <div class="col-md-4">
      <div class="form-group">
        <label for="state">State</label>
        <select class="form-control" id="state" required>
  <option value="">Select State</option>
  <option value="AL">Alabama</option>
  <option value="AK">Alaska</option>
  <option value="AZ">Arizona</option>
  <option value="AR">Arkansas</option>
  <option value="CA">California</option>
  <option value="CO">Colorado</option>
  <option value="CT">Connecticut</option>
  <option value="DE">Delaware</option>
  <option value="DC">District Of Columbia</option>
  <option value="FL">Florida</option>
  <option value="GA">Georgia</option>
  <option value="HI">Hawaii</option>
  <option value="ID">Idaho</option>
  <option value="IL">Illinois</option>
  <option value="IN">Indiana</option>
  <option value="IA">Iowa</option>
  <option value="KS">Kansas</option>
  <option value="KY">Kentucky</option>
  <option value="LA">Louisiana</option>
  <option value="ME">Maine</option>
  <option value="MD">Maryland</option>
  <option value="MA">Massachusetts</option>
  <option value="MI">Michigan</option>
  <option value="MN">Minnesota</option>
  <option value="MS">Mississippi</option>
  <option value="MO">Missouri</option>
  <option value="MT">Montana</option>
  <option value="NE">Nebraska</option>
  <option value="NV">Nevada</option>
  <option value="NH">New Hampshire</option>
  <option value="NJ">New Jersey</option>
  <option value="NM">New Mexico</option>
  <option value="NY">New York</option>
  <option value="NC">North Carolina</option>
  <option value="ND">North Dakota</option>
  <option value="OH">Ohio</option>
  <option value="OK">Oklahoma</option>
  <option value="OR">Oregon</option>
  <option value="PA">Pennsylvania</option>
  <option value="RI">Rhode Island</option>
  <option value="SC">South Carolina</option>
  <option value="SD">South Dakota</option>
  <option value="TN">Tennessee</option>
  <option value="TX">Texas</option>
  <option value="UT">Utah</option>
  <option value="VT">Vermont</option>
  <option value="VA">Virginia</option>
  <option value="WA">Washington</option>
  <option value="WV">West Virginia</option>
  <option value="WI">Wisconsin</option>
  <option value="WY">Wyoming</option>
</select>
      </div>
    </div>
<div class="col-md-4">
      <div class="form-group">
        <label for="zipcode">Zipcode</label>
        <input type="text" class="form-control" id="zip" placeholder="5 digit" required>
      </div>
    </div>

<div class="col-md-4">
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select class="form-control" id="gender" required>
                            <option value="">Select Gender</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>
                </div>  
 </div>
<div class="row">
<div class="col-md-12">
<div class="form-group">
 <label for="address">Address</label>
         <input type="text" class="form-control" id="address1" placeholder="" required>
   </div>
  </div>
 </div>
<div class="row">
<div class="col-3">
  <section class="mb-3">
    <label for="dob" class="form-label fw-semibold">Date of Birth</label>
    <input
      type="date"
      class="form-control"
      id="dob"
      name="dob"
      required
    />
  </section>
</div>          
<div class="col-md-3">
                    <div class="form-group">
                        <label for="residence_status">Residence Status</label>
                        <select class="form-control" id="residence_status" required>
                            <option value="">Select Status</option>
                            <option value="own">Own</option>
                            <option value="rent">Rent</option> 
                            <option value="live_with_parents">Live With Parents</option>
                            <option value="dormitory">Dormitory</option>
                            <option value="choice_not_listed">Choice Not Listed</option>
                                                      
                        </select>
                    </div>
                </div>
                
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="self_credit_rating">Self Credit Rating</label>
                       <input type="text" class="form-control" id="self_credit_rating" placeholder="Excellent , Good " required>
                        
                    </div>
                </div>
               
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="marital_status">Marital Status</label>
                        <select class="form-control" id="marital_status" required>
                            <option value="">Select Status</option>
                            <option value="single">Single</option>
			    <option value="married">Married</option>
                            <option value="divorced">Divorced</option>                            
                            <option value="widowed">Widowed</option>
                            <option value="separated">Separated</option> 
                                                      
                        </select>
                    </div>
                </div>
</div>






 <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="car_year">Car Year</label>
                        <input type="text" class="form-control" id="car_year" placeholder="e.g., 2020" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="car_make">Car Make</label>
                        <input type="text" class="form-control" id="car_make" placeholder="e.g., Toyota" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="car_model">Car Model</label>
                        <input type="text" class="form-control" id="car_model" placeholder="e.g., Camry" required>
                    </div>
                </div>
            </div>  
<div class="row">
<div class="col-md-4">
                    <div class="form-group">
                        <label for="sr22">Driver 1 SR22 Required</label>
                        <select class="form-control" id="sr22" required>
                            <option value="false">False</option>
                            <option value="true">True</option>
                        </select>
                    </div>
                </div>

<div class="col-md-4">
                    <div class="form-group">
                        <label for="policy_start_date">Policy Start Date (MM/DD/YYYY)</label>
                        <input type="text" class="form-control" id="policy_start_date" placeholder="MM/DD/YYYY" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="current_insurance_company">Current Insurance Company</label>
                        <input type="text" class="form-control" id="current_insurance_company" placeholder="Enter Company Name" required>
                    </div>
                </div>
</div>

<div class="row">
               <div class="col-md-4">
                    <div class="form-group">
                        <label for="incident_type">Incident Type</label>
                        <input type="text" class="form-control" id="incident_type" placeholder="" required>
                    </div>
                </div>
</div>
   
  
<button type="button" class="btn btn-primary" id="submitBtn" onclick="pingAPI()">Ping/Post</button>
    </form>
 <div id="alertContainer"></div>


<!-- Display API response using Bootstrap alert -->
<div class="alert alert-info mt-3" role="alert" id="apiResponse">
  
</div>
  
</div>

 
  



   



    
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://js.formifyweb.com/Pv_auto_tdpingpost3Oct.js"></script>

    


 <script>
    // Function to handle the contextmenu event
    function disableRightClick(event) {
      // Prevent the default right-click behavior
      event.preventDefault();
    }

    // Attach the event listener to the document
    document.addEventListener('contextmenu', disableRightClick);
  </script>
 
</body>
</html>
