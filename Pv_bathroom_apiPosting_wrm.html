<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PV Bathroom Lead Form WR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h2 class="mb-4">Bathroom Lead Form</h2>

  <div id="alertContainer"></div>

  <form id="leadForm" class="row g-3">
    <div class="col-md-6">
      <label class="form-label">First Name</label>
      <input type="text" class="form-control" id="first_name" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Last Name</label>
      <input type="text" class="form-control" id="last_name" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Phone (ex: 20182738490)</label>
      <input type="text" class="form-control" id="phone" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">City</label>
      <input type="text" class="form-control" id="city" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">State</label>
        <select class="form-select" id="state" required>
  <option value="">Select State</option>
  <option value="AL">Alabama</option>
  <option value="AK">Alaska</option>
  <option value="AZ">Arizona</option>
  <option value="AR">Arkansas</option>
  <option value="CA">California</option>
  <option value="CO">Colorado</option>
  <option value="CT">Connecticut</option>
  <option value="DE">Delaware</option>
  <option value="DC">District Of Columbia</option>
  <option value="FL">Florida</option>
  <option value="GA">Georgia</option>
  <option value="HI">Hawaii</option>
  <option value="ID">Idaho</option>
  <option value="IL">Illinois</option>
  <option value="IN">Indiana</option>
  <option value="IA">Iowa</option>
  <option value="KS">Kansas</option>
  <option value="KY">Kentucky</option>
  <option value="LA">Louisiana</option>
  <option value="ME">Maine</option>
  <option value="MD">Maryland</option>
  <option value="MA">Massachusetts</option>
  <option value="MI">Michigan</option>
  <option value="MN">Minnesota</option>
  <option value="MS">Mississippi</option>
  <option value="MO">Missouri</option>
  <option value="MT">Montana</option>
  <option value="NE">Nebraska</option>
  <option value="NV">Nevada</option>
  <option value="NH">New Hampshire</option>
  <option value="NJ">New Jersey</option>
  <option value="NM">New Mexico</option>
  <option value="NY">New York</option>
  <option value="NC">North Carolina</option>
  <option value="ND">North Dakota</option>
  <option value="OH">Ohio</option>
  <option value="OK">Oklahoma</option>
  <option value="OR">Oregon</option>
  <option value="PA">Pennsylvania</option>
  <option value="RI">Rhode Island</option>
  <option value="SC">South Carolina</option>
  <option value="SD">South Dakota</option>
  <option value="TN">Tennessee</option>
  <option value="TX">Texas</option>
  <option value="UT">Utah</option>
  <option value="VT">Vermont</option>
  <option value="VA">Virginia</option>
  <option value="WA">Washington</option>
  <option value="WV">West Virginia</option>
  <option value="WI">Wisconsin</option>
  <option value="WY">Wyoming</option>
</select>
    </div>
    <div class="col-md-4">
      <label class="form-label">ZIP Code</label>
      <input type="text" class="form-control" id="zip_code" required>
    </div>
    <div class="col-12">
      <label class="form-label">Address</label>
      <input type="text" class="form-control" id="address" required>
    </div>
    <div class="col-12">
      <label class="form-label">IP Address</label>
      <input type="text" class="form-control" id="ip_address" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Property Ownership</label>
      <select class="form-select" id="own_property">
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>
    </div>
    <div class="col-md-6">
      <label class="form-label">Property Type</label>
      <select class="form-select" id="property_type">
        <option value="Single Family Home">Single Family Home</option>
        <option value="Multi Family Home">Multi Family Home</option>
        <option value="Town Home">Town Home</option>
        <option value="Manuf.">Manufactured</option>
      </select>
    </div>
    <div class="col-md-12">
      <label class="form-label">Bathroom Project Type</label>
      <select class="form-select" id="bathroom_project_type">
        <option value="Bath Sinks">Bath Sinks</option>
        <option value="Full Bathroom">Full Bathroom</option>
        <option value="Tile">Tile</option>
        <option value="Complete Bathroom Remodel">Complete Bathroom Remodel</option>
        <option value="Walk-In Shower">Walk-In Shower</option>
      </select>
    </div>

    <div class="col-md-6">
      <label class="form-label">Lead ID Code (Jornaya/Verisk)</label>
      <input type="text" class="form-control" id="lead_id_code" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Originally Created (ISO Format)</label>
      <input type="datetime-local" class="form-control" id="originally_created" required>
    </div>
 <div class="col-md-6">
  <label class="form-label">Source Id</label>
  <select class="form-control" id="source_id" required>
    <option value="10030">10030</option>
    <option value="10031">10031</option>
    <option value="10032">10032</option>
    <option value="10034">10034</option>
  </select>
</div>

<div class="col-md-6">
  <label class="form-label">Landing Page URL</label>
  <select class="form-control" id="landing_page_url" required>
    <option value="www.homeownerrelief.com">www.homeownerrelief.com</option>
    <option value="www.proinsurancequotes.com">www.proinsurancequotes.com</option>
    <option value="www.llamaroofing.com" selected>www.llamaroofing.com</option>
    <option value="www.myhomerevamp.com">www.myhomerevamp.com</option>
  </select>
</div>


    <div class="col-12">
      <button type="submit" class="btn btn-primary">Submit Lead</button>
    </div>
  </form>
</div>

<script src="https://js.formifyweb.com/Pv_bathroom_apiPosting_wrm.js?ver=4"></script>
  <script>
        document.addEventListener("contextmenu", function (e) {
            e.preventDefault(); // Prevent the context menu from appearing
        });
    </script>
</body>
</html>
