<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PV Posting Portal Client 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f8fc;
    }
    h2 {
      margin-top: 40px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .card-box {
      border: none;
      border-radius: 15px;
      padding: 25px;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 20px;
    }
    .card-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }
    .bathroom {
    background: linear-gradient(135deg, #134E5E 0%, #71B280 100%);
  }
  .windows {
    background: linear-gradient(135deg, #6FB1FC 0%, #4364F7 100%);
  }
  .roofing {
    background: linear-gradient(135deg, #834D9B 0%, #D04ED6 100%);
  }

    .empty {
      background: linear-gradient(135deg, #dfe9f3 0%, #ffffff 100%);
      color: #555;
    }
    .optin1 {
      background: linear-gradient(135deg, #f7971e 0%, #ffd200 100%);
    }
    .optin2 {
      background: linear-gradient(135deg, #e96443 0%, #904e95 100%);
    }
    .optin3 {
      background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
    }
  </style>
</head>
<body>

<div class="container text-center py-5">
  <h1 class="mb-4 fw-bold">PV Posting Portal Client 2</h1>

  <!-- Client 2 -->
  <h2>Client 2</h2>
  <div class="row g-4 justify-content-center">
    <div class="col-md-4">
      <div class="card-box bathroom" onclick="window.location.href='https://forms.formifyweb.com/Pv_client2_bathroom_apiPosting_bid.html'">
        <h3>Bathroom</h3>
        <p>Post to BID - Bathroom</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card-box windows" onclick="window.location.href='https://forms.formifyweb.com/Pv_client2_windows_apiPosting_bid.html'">
        <h3>Windows</h3>
        <p>Post to BID - Windows</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card-box roofing" onclick="window.location.href='https://forms.formifyweb.com/Pv_client2_roofing_apiPosting_bid.html'">
        <h3>Roofing</h3>
        <p>Post to BID - Roofing</p>
      </div>
    </div>
  </div>
  <div class="my-4"></div>


  
</div>

</body>
</html>
