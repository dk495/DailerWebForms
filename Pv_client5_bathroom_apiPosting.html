<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PV Bathroom Lead Form Client5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h2 class="mb-4">Bathroom Lead Form Client5</h2>

  <div id="alertContainer"></div>

  <form id="leadForm" class="row g-3">
    <!-- Contact Information -->
    <div class="col-md-6">
      <label class="form-label">First Name</label>
      <input type="text" class="form-control" id="first_name" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Last Name</label>
      <input type="text" class="form-control" id="last_name" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Phone (ex: 4638090973)</label>
      <input type="text" class="form-control" id="phone" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">City</label>
      <input type="text" class="form-control" id="city" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">State</label>
      <select class="form-select" id="state" required>
        <option value="">Select State</option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="DC">District Of Columbia</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
      </select>
    </div>
    <div class="col-md-4">
      <label class="form-label">ZIP Code</label>
      <input type="text" class="form-control" id="zip_code" required>
    </div>
    <div class="col-12">
      <label class="form-label">Address</label>
      <input type="text" class="form-control" id="street_address" required>
    </div>
    
    <!-- System & Project Information -->
    <div class="col-12">
      <label class="form-label">IP Address</label>
      <input type="text" class="form-control" id="client_ip_address" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Home Owner</label>
      <select class="form-select" id="home_owner">
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>
    </div>
    <div class="col-md-6">
      <label class="form-label">Need Finance</label>
      <select class="form-select" id="need_finance">
        <option value="true">Yes</option>
        <option value="false">No</option>
        <option value="">Not Specified</option>
      </select>
    </div>
    
    <!-- Project Specific Fields -->
    <div class="col-md-4">
      <label class="form-label">Project Type</label>
      <select class="form-select" id="project_type" required>
        <option value="">Select Type</option>
        <option value="bathroom" selected>Bathroom</option>
        <option value="windows">Windows</option>
        <option value="roofing">Roofing</option>	
      </select>
    </div>
    
    <!-- BATHROOM SPECIFIC FIELDS -->
    <div class="col-md-4">
      <label class="form-label">Home Type</label>
      <select class="form-select" id="home_type" required>
        <option value="">Select Home Type</option>
        <option value="single_family">Single Family</option>
        <option value="townhome">Townhome</option>
        <option value="condo">Condo</option>
        <option value="mobile">Mobile</option>
      </select>
    </div>
    
    <div class="col-md-4">
      <label class="form-label">Remodel Type</label>
      <select class="form-select" id="remodel_type" required>
        <option value="">Select Remodel Type</option>
        <option value="bath_to_shower">Bath to Shower</option>
        <option value="shower_upgrade">Shower Upgrade</option>
        <option value="bathtub_upgrade">Bathtub Upgrade</option>
        <option value="complete_remodel">Complete Remodel</option>
        <option value="walkin_tub">Walk-in Tub</option>
      </select>
    </div>
    
    <div class="col-md-4">
      <label class="form-label">Property Type</label>
      <select class="form-select" id="property_type" required>
        <option value="Residential">Residential</option>
        <option value="Commercial">Commercial</option>
      </select>
    </div>
    
    <div class="col-md-4">
      <label class="form-label">Project Start (Days)</label>
      <input type="number" class="form-control" id="project_start" value="" required>
    </div>
    <div class="col-4">
      <label class="form-label">Jornaya ID (Optional)</label>
      <input type="text" class="form-control" id="jornaya_id" placeholder="">
    </div>
        
    <!-- System Identifiers -->
           
    <div class="col-md-6">
      <label class="form-label">Website URL</label>
      <input type="text" class="form-control" id="website_url" value="" required>
    </div>
        
    <div class="col-6">
      <label class="form-label">Trusted Form URL</label>
      <input type="text" class="form-control" id="trusted_form_cert_url" placeholder="" required>
    </div>
    
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Submit Lead</button>
    </div>
  </form>
</div>

<script src="https://js.formifyweb.com/Pv_client5_bathroom_apiPosting.js?ver=3"></script>
<script>
  document.addEventListener("contextmenu", function (e) {
    e.preventDefault(); // Prevent the context menu from appearing
  });
</script>
</body>

</html>
