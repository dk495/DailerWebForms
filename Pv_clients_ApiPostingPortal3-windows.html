<html>
<head>
  <title>Windows Posting Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #007bff;
      margin-bottom: 20px;
    }
    .form-control {
      border-radius: 50px;
    }
    .btn-primary {
      border-radius: 50px;
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .btn-primary:disabled {
      background-color: #6c757d;
      border-color: #6c757d;
    }
    .alert {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Windows Posting Form</h2>
    <form id="leadForm">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="example: john">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="example: smith">
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="phone_home">Phone Number</label>
            <input type="tel" class="form-control" id="phone_home" name="phone_home" placeholder="Enter 10-digit phone number">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="email_address">Email</label>
            <input type="email" class="form-control" id="email_address" name="email_address" placeholder="john@example.com">
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" name="city" placeholder="ny city">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="state">State</label>
            <select class="form-control" id="state" name="state">
              <option value="">Select State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="zip_code">Zipcode</label>
            <input type="text" class="form-control" id="zip_code" name="zip_code" placeholder="5 digit zipcode">
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="St. no 1">
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="type">Type *</label>
            <select class="form-control" id="type" name="type">
              <option value="Exclusive">Exclusive</option>
              <option value="Shared">Shared</option>
            </select>
          </div>
        </div>
		  <div class="col-md-4">
  <div class="form-group">
    <label for="home_owner">Home Owner</label>
    <select class="form-control" id="home_owner" required>
      <option value="" disabled selected>Select Home Owner Status</option>
      <option value="YES">YES</option>
      <option value="NO">NO</option>
    </select>
  </div>
</div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="project">Project *</label>
            <select class="form-control" id="project" name="project">
            <option value="Windows Install Multiple">Window Installation/Replacement</option>
  	    <option value="Window Repair">Window Repair</option>
	    <option value="Window Glass Install Replace">Glass Replacement</option>
            </select>
          </div>
        </div>
              </div>
      
      <div class="row">
          
<div class="col-md-4">
          <div class="form-group">
            <label for="ip_address">IP Address</label>
            <input type="text" class="form-control" id="ip_address" name="ip_address" placeholder="">
          </div>
        </div>
<div class="col-md-4">
          <div class="form-group">
            <label for="jornaya_leadid">Jornaya Lead Id</label>
            <input type="text" class="form-control" id="jornaya_lead_id" name="jornaya_lead_id" placeholder="">
          </div>
        </div>
<div class="col-md-4">
          <div class="form-group">
            <label for="trusted_formid">Trusted Form ID</label>
            <input type="text" class="form-control" id="trusted_form_cert_id" name="trusted_form_cert_id" placeholder="">
          </div>
        </div>

      </div>
      
      
      <button type="submit" class="btn btn-primary btn-block" id="submitBtn">Submit Lead</button>
    </form>
    <!-- Alert Container -->
    <div id="alertContainer" class="mt-4"></div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://js.formifyweb.com/Pv_clients_ApiPostingPortal3-windows.js?ver=10"></script>
  

  

  <!-- Right-click disable script -->
  <script>
    document.addEventListener('contextmenu', function(event) {
      event.preventDefault();
    });
  </script>
</body>

</html>
