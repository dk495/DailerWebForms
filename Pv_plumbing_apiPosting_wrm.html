<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PV Plumbing Lead Form WR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h2 class="mb-4">Plumbing Lead Form</h2>

  <div id="alertContainer"></div>

  <form id="leadForm" class="row g-3">
    <div class="col-md-6">
      <label class="form-label">First Name</label>
      <input type="text" class="form-control" id="first_name" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Last Name</label>
      <input type="text" class="form-control" id="last_name" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Phone (ex: 20182738490)</label>
      <input type="text" class="form-control" id="phone" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">City</label>
      <input type="text" class="form-control" id="city" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">State</label>
        <select class="form-select" id="state" required>
  <option value="">Select State</option>
  <option value="AL">Alabama</option>
  <option value="AK">Alaska</option>
  <option value="AZ">Arizona</option>
  <option value="AR">Arkansas</option>
  <option value="CA">California</option>
  <option value="CO">Colorado</option>
  <option value="CT">Connecticut</option>
  <option value="DE">Delaware</option>
  <option value="DC">District Of Columbia</option>
  <option value="FL">Florida</option>
  <option value="GA">Georgia</option>
  <option value="HI">Hawaii</option>
  <option value="ID">Idaho</option>
  <option value="IL">Illinois</option>
  <option value="IN">Indiana</option>
  <option value="IA">Iowa</option>
  <option value="KS">Kansas</option>
  <option value="KY">Kentucky</option>
  <option value="LA">Louisiana</option>
  <option value="ME">Maine</option>
  <option value="MD">Maryland</option>
  <option value="MA">Massachusetts</option>
  <option value="MI">Michigan</option>
  <option value="MN">Minnesota</option>
  <option value="MS">Mississippi</option>
  <option value="MO">Missouri</option>
  <option value="MT">Montana</option>
  <option value="NE">Nebraska</option>
  <option value="NV">Nevada</option>
  <option value="NH">New Hampshire</option>
  <option value="NJ">New Jersey</option>
  <option value="NM">New Mexico</option>
  <option value="NY">New York</option>
  <option value="NC">North Carolina</option>
  <option value="ND">North Dakota</option>
  <option value="OH">Ohio</option>
  <option value="OK">Oklahoma</option>
  <option value="OR">Oregon</option>
  <option value="PA">Pennsylvania</option>
  <option value="RI">Rhode Island</option>
  <option value="SC">South Carolina</option>
  <option value="SD">South Dakota</option>
  <option value="TN">Tennessee</option>
  <option value="TX">Texas</option>
  <option value="UT">Utah</option>
  <option value="VT">Vermont</option>
  <option value="VA">Virginia</option>
  <option value="WA">Washington</option>
  <option value="WV">West Virginia</option>
  <option value="WI">Wisconsin</option>
  <option value="WY">Wyoming</option>
</select>
    </div>
    <div class="col-md-4">
      <label class="form-label">ZIP Code</label>
      <input type="text" class="form-control" id="zip_code" required>
    </div>
    <div class="col-12">
      <label class="form-label">Address</label>
      <input type="text" class="form-control" id="address" required>
    </div>
    <div class="col-12">
      <label class="form-label">IP Address</label>
      <input type="text" class="form-control" id="ip_address" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Property Ownership</label>
      <select class="form-select" id="own_property">
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>
    </div>
    <div class="col-md-6">
      <label class="form-label">Credit Rating</label>
      <select class="form-select" id="credit_rating">
        <option value="Good">Good</option>
        <option value="Poor">Poor</option>
        <option value="Excelent">Excelent</option>
        <option value="Unknown">Unknown</option>
      </select>
    </div>
    <div class="col-md-12">
      <label class="form-label">Project Type</label>
       <select class="form-select" id="project_type">
       <option value="Replace">Replace</option>
    <option value="Repair">Repair</option>
    <option value="Install">Install</option>
    <option value="Boiler Install">Boiler Install</option>
    <option value="Boiler Repair">Boiler Repair</option>
    <option value="Drain Clog/Blockage - Clear">Drain Clog/Blockage - Clear</option>
    <option value="Fire Sprinkler System">Fire Sprinkler System</option>
    <option value="Gas Piping">Gas Piping</option>
    <option value="Leak Detection/Repair">Leak Detection/Repair</option>
    <option value="Plumbing">Plumbing</option>
    <option value="Plumbing For An Addition/Remodel">Plumbing For An Addition/Remodel</option>
    <option value="Septic System Services">Septic System Services</option>
    <option value="Water Heater - Install/Replace">Water Heater - Install/Replace</option>
    <option value="Water Heater - Repair/Service">Water Heater - Repair/Service</option>
    <option value="Water Line">Water Line</option>
    <option value="Water Treatment/Purification">Water Treatment/Purification</option>
    <option value="Drain Line Break - Camera Locate">Drain Line Break - Camera Locate</option>
    <option value="Faucets/Fixtures/Pipes Repair/Replace">Faucets/Fixtures/Pipes Repair/Replace</option>
    <option value="Radiant Floors Install/Service">Radiant Floors Install/Service</option>
    <option value="Sewer Main - Clear">Sewer Main - Clear</option>
    <option value="Sewer Main - Replace/Repair">Sewer Main - Replace/Repair</option>
    <option value="Sump Pump - Repair/Replace">Sump Pump - Repair/Replace</option>
    <option value="Tankless Water Heater - Repair">Tankless Water Heater - Repair</option>
    <option value="Tankless Water Heater - Install">Tankless Water Heater - Install</option>
    <option value="Water Main - Replace/Repair">Water Main - Replace/Repair</option>
    <option value="Pump Out a Septic Tank">Pump Out a Septic Tank</option>
    <option value="Repair a Septic Tank">Repair a Septic Tank</option>
    <option value="Backflow Preventers">Backflow Preventers</option>
    <option value="Basement_drainage_channel">Basement_drainage_channel</option>
    <option value="Commercial Plumbing">Commercial Plumbing</option>
    <option value="Electric boiler">Electric boiler</option>
    <option value="Install Or Replace A Septic System">Install Or Replace A Septic System</option>
    <option value="Oil boiler">Oil boiler</option>
    <option value="Plumbing for Mobile Homes">Plumbing for Mobile Homes</option>
    <option value="Plumbing Inspection">Plumbing Inspection</option>
    <option value="Septic System - Repair">Septic System - Repair</option>
    <option value="Sump Pump Installation">Sump Pump Installation</option>
    <option value="Toilet Install/Repair">Toilet Install/Repair</option>
</select>
</div>
      

    <div class="col-md-6">
      <label class="form-label">Lead ID Code (Jornaya/Verisk)</label>
      <input type="text" class="form-control" id="lead_id_code" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Originally Created (ISO Format)</label>
      <input type="datetime-local" class="form-control" id="originally_created" required>
    </div>
 <div class="col-md-6">
  <label class="form-label">Source Id</label>
  <select class="form-control" id="source_id" required>
    <option value="80021">80021 (www.action-roof.com)</option>
    <option value="80022">80022 (www.meraki-roofing.com)</option>
    <option value="80023">80023 (www.eeckc.com)</option>    
    <option value="80024">80024 (www.yourhomeimprovementco.com)</option> 
    <option value="80025">80025 (www.hansons.com)</option> 
 
    
  </select>
</div>

<div class="col-md-6">
  <label class="form-label">Landing Page URL</label>
  <select class="form-control" id="landing_page_url" required>
     <option value="www.action-roof.com" selected>www.action-roof.com</option>
     <option value="www.meraki-roofing.com" selected>www.meraki-roofing.com</option>
    <option value="www.eeckc.com<">www.eeckc.com</option>  
    <option value="www.yourhomeimprovementco.com<">www.yourhomeimprovementco.com</option> 
    <option value="www.hansons.com<">www.hansons.com</option> 
  </select>
</div>
<div class="row">
<div class="col-md-12">
  <div class="form-group">
    <label for="trusted_form_cert_url">Trusted Form</label>
    <input type="text" class="form-control" id="trusted_form_cert_url" placeholder="Trusted Form URL" required>
  </div>
</div>
</div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Submit Lead</button>
    </div>
  </form>
</div>

<script src="https://js.formifyweb.com/Pv_plumbing_apiPosting_wrm.js"></script>
  <script>
        document.addEventListener("contextmenu", function (e) {
            e.preventDefault(); // Prevent the context menu from appearing
        });
    </script>
</body>
</html>
