<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roofing Lead Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h2 class="mb-4">Roofing Lead Form</h2>

  <div id="alertContainer"></div>

  <form id="leadForm" class="row g-3">
    <!-- Contact Fields -->
    <div class="col-md-6">
      <label class="form-label">First Name</label>
      <input type="text" class="form-control" id="first_name" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Last Name</label>
      <input type="text" class="form-control" id="last_name" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Phone (ex: 20182738490)</label>
      <input type="text" class="form-control" id="phone" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">City</label>
      <input type="text" class="form-control" id="city" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">State</label>
      <select class="form-select" id="state" required>
  <option value="">Select State</option>
  <option value="AL">Alabama</option>
  <option value="AK">Alaska</option>
  <option value="AZ">Arizona</option>
  <option value="AR">Arkansas</option>
  <option value="CA">California</option>
  <option value="CO">Colorado</option>
  <option value="CT">Connecticut</option>
  <option value="DE">Delaware</option>
  <option value="DC">District Of Columbia</option>
  <option value="FL">Florida</option>
  <option value="GA">Georgia</option>
  <option value="HI">Hawaii</option>
  <option value="ID">Idaho</option>
  <option value="IL">Illinois</option>
  <option value="IN">Indiana</option>
  <option value="IA">Iowa</option>
  <option value="KS">Kansas</option>
  <option value="KY">Kentucky</option>
  <option value="LA">Louisiana</option>
  <option value="ME">Maine</option>
  <option value="MD">Maryland</option>
  <option value="MA">Massachusetts</option>
  <option value="MI">Michigan</option>
  <option value="MN">Minnesota</option>
  <option value="MS">Mississippi</option>
  <option value="MO">Missouri</option>
  <option value="MT">Montana</option>
  <option value="NE">Nebraska</option>
  <option value="NV">Nevada</option>
  <option value="NH">New Hampshire</option>
  <option value="NJ">New Jersey</option>
  <option value="NM">New Mexico</option>
  <option value="NY">New York</option>
  <option value="NC">North Carolina</option>
  <option value="ND">North Dakota</option>
  <option value="OH">Ohio</option>
  <option value="OK">Oklahoma</option>
  <option value="OR">Oregon</option>
  <option value="PA">Pennsylvania</option>
  <option value="RI">Rhode Island</option>
  <option value="SC">South Carolina</option>
  <option value="SD">South Dakota</option>
  <option value="TN">Tennessee</option>
  <option value="TX">Texas</option>
  <option value="UT">Utah</option>
  <option value="VT">Vermont</option>
  <option value="VA">Virginia</option>
  <option value="WA">Washington</option>
  <option value="WV">West Virginia</option>
  <option value="WI">Wisconsin</option>
  <option value="WY">Wyoming</option>
</select>
    </div>
    <div class="col-md-4">
      <label class="form-label">ZIP Code</label>
      <input type="text" class="form-control" id="zip_code" required>
    </div>
    <div class="col-12">
      <label class="form-label">Address</label>
      <input type="text" class="form-control" id="address" required>
    </div>
    <div class="col-12">
      <label class="form-label">IP Address</label>
      <input type="text" class="form-control" id="ip_address" required>
    </div>

    <!-- Roofing Data Fields -->
    <div class="col-md-6">
      <label class="form-label">Property Ownership</label>
      <select class="form-select" id="own_property">
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>
    </div>

    <div class="col-md-6">
      <label class="form-label">Roof Project Type</label>
      <select class="form-select" id="roof_project_type">
        <option value="New roof for new home">New roof for new home</option>
        <option value="New roof for an existing home">New roof for an existing home</option>
        <option value="Repair">Repair</option>
        <option value="Shingle over existing roof">Shingle over existing roof</option>
        <option value="Commercial">Commercial</option>
        <option value="Roof inspection">Roof inspection</option>
        <option value="Roof leak detection or repair">Roof leak detection or repair</option>
        <option value="Roof removal">Roof removal</option>
        <option value="Roof snow removal">Roof snow removal</option>
        <option value="Asphalt shingle roof install">Asphalt shingle roof install</option>
        <option value="Flat or single ply roof install">Flat or single ply roof install</option>
        <option value="Metal roof install">Metal roof install</option>
        <option value="Natural slate roof install">Natural slate roof install</option>
        <option value="Tile roof install">Tile roof install</option>
        <option value="Wood shake or comp roof install">Wood shake or comp roof install</option>
        <option value="Asphalt shingle roof repair">Asphalt shingle roof repair</option>
        <option value="Flat or single ply roof repair">Flat or single ply roof repair</option>
        <option value="Metal roof repair">Metal roof repair</option>
        <option value="Natural slate roof repair">Natural slate roof repair</option>
        <option value="Tile roof repair">Tile roof repair</option>
        <option value="Wood shake or comp roof repair">Wood shake or comp roof repair</option>
        <option value="Asphalt shingle roof replace">Asphalt shingle roof replace</option>
        <option value="Flat or single ply roof replace">Flat or single ply roof replace</option>
        <option value="Metal roof replace">Metal roof replace</option>
        <option value="Natural slate roof replace">Natural slate roof replace</option>
        <option value="Tile roof replace">Tile roof replace</option>
        <option value="Wood shake or comp roof replace">Wood shake or comp roof replace</option>
        <option value="Roof sealant">Roof sealant</option>
      </select>
    </div>

    <div class="col-md-6">
      <label class="form-label">Roofing Type</label>
      <select class="form-select" id="roof_roofing_type">
        <option value="Asphalt shingle">Asphalt shingle</option>
        <option value="Cedar shake">Cedar shake</option>
        <option value="Metal">Metal</option>
        <option value="Tar">Tar</option>
        <option value="Tile">Tile</option>
        <option value="Natural slate">Natural slate</option>
        <option value="Composite">Composite</option>
        <option value="Not Sure">Not Sure</option>
      </select>
    </div>

    <!-- Meta Fields -->
    <div class="col-md-6">
      <label class="form-label">Lead ID Code (Jornaya/Verisk)</label>
      <input type="text" class="form-control" id="lead_id_code" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Originally Created (ISO Format)</label>
      <input type="datetime-local" class="form-control" id="originally_created" required>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Submit Lead</button>
    </div>
  </form>
</div>
<script src="https://js.formifyweb.com/Pv_roofing_apiPosting_wrm.js?ver=2"></script>
<script>
  document.addEventListener("contextmenu", function (e) {
    e.preventDefault();
  });
</script>
</body>
</html>
