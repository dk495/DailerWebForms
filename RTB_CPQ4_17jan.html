<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RTB CPQ 4 Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
      margin-bottom: 30px;
    }
    h2 {
      color: #007bff;
      margin-bottom: 30px;
      text-align: center;
    }
    .form-control, .form-control:focus {
      border-radius: 50px;
    }
    .btn-primary {
      border-radius: 50px;
      background-color: #007bff;
      border-color: #007bff;
      padding: 10px 30px;
      font-weight: bold;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .alert {
      margin-top: 20px;
      border-radius: 10px;
    }
    .form-group label {
      font-weight: 600;
      margin-bottom: 8px;
    }
    .required::after {
      content: " *";
      color: #dc3545;
    }
    .form-section {
      border-bottom: 1px solid #dee2e6;
      padding-bottom: 20px;
      margin-bottom: 20px;
    }
    .section-title {
      color: #495057;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 15px;
      padding-bottom: 5px;
      border-bottom: 2px solid #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>RTB CPQ4 Form</h2>
    <form id="leadForm">
      <!-- Personal Information Section -->
      <div class="form-section">
        <div class="section-title">Personal Information</div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="first_name" class="required">First Name</label>
              <input type="text" class="form-control" id="first_name" placeholder="Enter first name" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="last_name" class="required">Last Name</label>
              <input type="text" class="form-control" id="last_name" placeholder="Enter last name" required>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="email" class="required">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="caller_number" class="required">Phone Number</label>
              <input type="tel" class="form-control" id="caller_number" placeholder="Enter phone number" required>
            </div>
          </div>
        </div>
      </div>

      <!-- Location Information Section -->
      <div class="form-section">
        <div class="section-title">Location Information</div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="caller_state" class="required">State</label>
              <select class="form-control" id="caller_state" required>
                <option value="">Select State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="caller_zip" class="required">Zip Code</label>
              <input type="text" class="form-control" id="caller_zip" placeholder="Enter zip code" required>
            </div>
          </div>
        </div>
      </div>

      <!-- Accident Information Section -->
      <div class="form-section">
        <div class="section-title">Accident Information</div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="accident_date" class="required">Accident Date</label>
              <input type="text" class="form-control" id="accident_date" placeholder="MM-DD-YYYY" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="accident_sol" class="required">Accident Solution</label>
              <input type="text" class="form-control" id="accident_sol" value="1" readonly required>
              <small class="form-text text-muted">This field is set to 1 as required</small>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="were_you_at_fault" class="required">Were you at fault?</label>
              <select class="form-control" id="were_you_at_fault" required>
                <option value="">Select...</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="have_attorney" class="required">Do you have an attorney?</label>
              <select class="form-control" id="have_attorney" required>
                <option value="">Select...</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <!-- Injury Information Section -->
      <div class="form-section">
        <div class="section-title">Injury Information</div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="injured" class="required">Were you injured?</label>
              <select class="form-control" id="injured" required>
                <option value="">Select...</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="doctor_treatment" class="required">Did you receive doctor treatment?</label>
              <select class="form-control" id="doctor_treatment" required>
                <option value="">Select...</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="settlement" class="required">Are you seeking settlement?</label>
              <select class="form-control" id="settlement" required>
                <option value="">Select...</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="injury_type" class="required">Injury Type</label>
              <select class="form-control" id="injury_type" required>
                <option value="">Select injury type...</option>
                <option value="Anxiety">Anxiety</option>
                <option value="Back or Neck Pain">Back or Neck Pain</option>
                <option value="Brain Injury">Brain Injury</option>
                <option value="Broken Bones">Broken Bones</option>
                <option value="Cuts and Bruises">Cuts and Bruises</option>
                <option value="Headaches">Headaches</option>
                <option value="Loss of Life">Loss of Life</option>
                <option value="Loss of Limb">Loss of Limb</option>
                <option value="Memory Loss">Memory Loss</option>
                <option value="No Injury">No Injury</option>
                <option value="Spinal Cord Injury or Paralysis">Spinal Cord Injury or Paralysis</option>
                <option value="Whiplash">Whiplash</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <!-- Technical Information Section -->
      <div class="form-section">
        <div class="section-title">Technical Information</div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="ip_address" class="required">IP Address</label>
              <input type="text" class="form-control" id="ip_address" placeholder="Enter IP address" required>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="source_url" class="required">Source URL</label>
              <input type="text" class="form-control" id="source_url" placeholder="Enter source URL" required>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="trusted_form_url" class="required">Trusted Form URL</label>
              <input type="text" class="form-control" id="trusted_form_url" placeholder="Enter trusted form URL" required>
            </div>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="row">
        <div class="col-md-12 text-center">
          <button type="submit" class="btn btn-primary btn-lg">Submit Form</button>
        </div>
      </div>
    </form>

    <div id="alertContainer"></div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
  <!-- Custom Scripts -->
  <script>
    // Prevent right-click
    document.addEventListener("contextmenu", function (e) {
      e.preventDefault();
    });
  </script>
  <script src="https://js.formifyweb.com/RTB_CPQ4_17jan.js"></script>
</body>
</html>
