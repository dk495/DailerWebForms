<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Td agent availibility checker</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Td agent availibility checker Vertex</h2>
    <form id="leadForm">
      <div class="form-row">
        <div class="form-group col-md-6">
  <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" placeholder="First Name">
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" placeholder="Last Name">
      </div>
      
     
      <div class="form-row">
               <div class="form-group col-md-4">
        <label for="phone_home">Phone</label>
        <input type="text" class="form-control" id="caller_id" placeholder="Phone">
      </div>
      

      </div>
 <div class="form-group">
        <label for="zip">Zip Code</label>
        <input type="text" class="form-control" id="zip" placeholder="Zip Code">
      </div>
<div class="form-group">
        <label for="state">State ex: TX,CA</label>
        <input type="text" class="form-control" id="state" placeholder="State">
      </div>
<div class="form-group">
        <label for="jornaya_leadid">Jornaya LeadID</label>
        <input type="text" class="form-control" id="jornaya_leadid" placeholder="Jornaya leadid">
      </div>
 <div class="form-group">
        <label for="original_lead_submit_date">original_lead_submit_date (YYYY-MM-DD HH:MM:SS)</label>
        <input type="text" class="form-control" id="original_lead_submit_date" placeholder="YYYY-MM-DD HH:MM:SS">
      </div>

 <div class="form-group">
        <label for="tcpa_opt_in">tcpa_opt_in (YYYY-MM-DD HH:MM:SS)</label>
        <input type="text" class="form-control" id="tcpa_opt_in" placeholder="YYYY-MM-DD HH:MM:SS">
      </div>


      

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://js.formifyweb.com/TD_vertex.js"> </script>
</body>
</html>
