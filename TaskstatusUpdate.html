<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task ID Submission Update</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
function submitForm() {
    var task_id = document.getElementById("task_id").value;
    var data = {
        "task_id": task_id,
        "status": "done"
    };

    // Disable submit button to prevent multiple submissions
    document.getElementById("submitBtn").disabled = true;

    var xhr = new XMLHttpRequest();
    xhr.open("POST", 'https://corsproxy.io/?https://callback.textback.ai/jornaya/task/status', true);
    xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

    xhr.onreadystatechange = function () {
        if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
                // Show success message
                $('#successAlert').html('<div class="alert alert-success alert-dismissible fade show" role="alert">Status posted successfully</div>');
                // Hide success message after 3 seconds
                setTimeout(function() {
                    $('.alert').alert('close');
                }, 3000);
                // Call task_idSubmission function
                task_idSubmission(task_id);
            }
            // Enable submit button after response
            document.getElementById("submitBtn").disabled = false;
        }
    };

    xhr.send(JSON.stringify(data));
}

function task_idSubmission(taskid) {
    var xhr = new XMLHttpRequest();
    xhr.open("GET", 'https://pinnacledebtrelief.com/insert_task.php?task_id=' + taskid, true);
    xhr.withCredentials = false; // Ignore CORS errors
    xhr.send();
}
</script>
</head>
<body>
<div class="container">
    <h1>Task ID Submission Update</h1>
    <form onsubmit="event.preventDefault(); submitForm();">
        <div class="form-group">
            <label for="task_id">Task ID:</label>
            <input type="number" class="form-control" id="task_id" name="task_id" required>
        </div>
        <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
    </form>
    <div id="successAlert"></div>
    <div id="response"></div>
</div>
</body>
</html>
