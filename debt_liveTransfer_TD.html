<!DOCTYPE html>
<html>
<head>
  <title>Debt Live Transfer</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .form-group {
      text-align: left; /* Align labels to the left */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Debt Live Transfer</h2>
    <form id="leadForm">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" placeholder="First Name here" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" placeholder="Last Name here" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="caller_id">Phone (ex: 7123456789)</label>
            <input type="text" class="form-control" id="caller_id" placeholder="Phone" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" required>
          </div>
        </div>
      </div>
    
<div class="form-group">
            <label for="tax_debt_amount">Tax Debt Amount</label>
            <input type="number" class="form-control" id="tax_debt_amount" placeholder="The amount of tax debt owed." required>
          </div>

        
              <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
    </form>
    <div id="alertContainer"></div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- Custom script for form submission and notification -->
  <script src="https://js.formifyweb.com/debt_liveTransfer_TDBaker.js"></script>
  <script>
    document.addEventListener("contextmenu", function (e) {
      e.preventDefault(); // Prevent the context menu from appearing
    });
  </script>
</body>
</html>
