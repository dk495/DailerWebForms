<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Post PPC Provoice</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Ping Post Lead Form</h2>
        <form id="leadForm" class="needs-validation" novalidate>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="state" class="form-label">State</label>
                    <input type="text" class="form-control" id="state" name="state" placeholder="State (e.g., IL)" required>
                    <div class="invalid-feedback">Please enter a valid state.</div>
                </div>

                <div class="col-md-6">
                    <label for="zip" class="form-label">ZIP Code</label>
                    <input type="text" class="form-control" id="zip" name="zip" placeholder="ZIP Code" required>
                    <div class="invalid-feedback">Please enter a valid ZIP code.</div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="project" class="form-label">Project</label>
                    <select id="project" name="project" class="form-select" required>
                        <option value="">Select a Project...</option>
                        <option value="Bathroom">Bathroom</option>
                        <option value="Roofing">Roofing</option>
                        <option value="Solar">Solar</option>
                        <option value="Plumbing">Plumbing</option>
                        <option value="Windows">Windows</option>
                    </select>
                    <div class="invalid-feedback">Please select a project.</div>
                </div>

                <div class="col-md-6">
                    <label for="originPhone" class="form-label">Origin Phone</label>
                    <input type="text" class="form-control" id="originPhone" name="originPhone" placeholder="Phone (e.g., 3125554139)" required>
                    <div class="invalid-feedback">Please enter a valid phone number.</div>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit Lead</button>
            </div>
        </form>

        <p id="response" class="mt-4 text-center"></p>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Form validation and submission logic
        (() => {
            'use strict';

            const forms = document.querySelectorAll('.needs-validation');

            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }

                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>

   <script src="https://dk495.github.io/ApiJS/ppc_pingpost.js"></script>

</body>
</html>
