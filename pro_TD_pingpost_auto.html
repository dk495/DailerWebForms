<html>
<head>
  <title>Pro Auto Ping/Post</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa; /* Light gray background */
    }
    .container {
      background-color: #ffffff; /* White background for the form container */
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for a modern look */
    }
    h2 {
      color: #007bff; /* Bootstrap primary color */
      margin-bottom: 20px;
    }
    .form-control {
      border-radius: 50px; /* Rounded input fields */
    }
    .btn-primary {
      border-radius: 50px; /* Rounded button */
      background-color: #007bff; /* Bootstrap primary color */
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3; /* Darker shade on hover */
      border-color: #0056b3;
    }
    .alert {
      margin-top: 20px; /* Space above the alert */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Api Ping/Post Form</h2>
    <form id="leadForm">
   
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" placeholder="First Name" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" placeholder="Last Name" required>
          </div>
        </div>
      </div>
      <div class="row">
       
 <div class="col-md-4">
          <div class="form-group">
            <label for="caller_id">Phone (ex: 7123456789)</label>
            <input type="text" class="form-control" id="caller_id" placeholder="Phone" required>
          </div>
        </div>
       <div class="col-md-4">
          <div class="form-group">
            <label for="caller_id">Phone Number (10 digits)</label>
            <input type="text" class="form-control" id="primary_phone" placeholder="ex: 7123456789" required>
          </div>
        </div>
<div class="col-md-4">
          <div class="form-group">
<label for="city">City</label>
            <input type="text" class="form-control" id="city" placeholder="New York city" required>
            
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" required>
          </div>
        </div>
                <div class="col-md-4">
          <div class="form-group">
            <label for="zip">Zipcode</label>
            <input type="text" class="form-control" id="zip" placeholder="5 digit zipcode" required>
          </div>
        </div>
     
   
        <div class="col-md-4">
          <div class="form-group">
            <label for="state">State</label>
              <select class="form-control" id="state" required>
  <option value="">Select State</option>

</div>
</div>
<div class="row">
<div class="col-md-12">
<div class="form-group">
<label for="address">Address</label>

</div>
</div>
</div>
<div class="row">
<div class="col-md-3">
<div class="form-group">
<label for="dob">DOB</label>
            <input type="date" class="form-control" id="dob" required>
</div>
</div>
<div class="col-md-3">
<div class="form-group">
<label for="marital_status">Marital Status:</label>
<select id="marital_status" class="form-control">
    <option value="widowed">Widowed</option>
    <option value="separated">Separated</option>
    <option value="divorced">Divorced</option>
    <option value="married">Married</option>
    <option value="single">Single</option>
</select>
</div>
</div>
<div class="col-md-3">
<div class="form-group">
<label for="gender">Gender:</label>
<select id="gender" class="form-control">
    <option value="Female">Female</option>
    <option value="Male">Male</option>
</select>
</div>
</div>

<div class="col-md-3">
<div class="form-group">
<label for="residence_status">Residence Status:</label>
<select id="residence_status" class="form-control">
    <option value="own">Own</option>
    <option value="rent">Rent</option>
    <option value="live_with_parents">Live With Parents</option>
    <option value="dormitory">Dormitory</option>
    <option value="choice_not_listed">Choice Not Listed</option>
</select>
</div>
</div>
</div>
<div class="row">
<div class="col-md-3">
<div class="form-group">
<label for="driver1_relationship_to_applicant">Driver 1 Relationship To Applicant:</label>
<select id="driver1_relationship_to_applicant" class="form-control">
    <option value="other">Other</option>
    <option value="self">Self</option>
    <option value="spouse">Spouse</option>
    <option value="parent">Parent</option>
    <option value="sibling">Sibling</option>

</div>

    <option value="good">Good</option>
    <option value="fair">Fair</option>
    <option value="poor">Poor</option>
</select>
</div>
</div>
<div class="col-md-3">
<div class="form-group">
<label for="driver1_sr22_required">Driver SR22 Required:</label>
<select id="driver1_sr22_required" class="form-control">
    <option value="Yes">Yes</option>

</select>
</div>
</div>
<div class="col-md-3">

  <option value="SC">South Carolina</option>
  <option value="SD">South Dakota</option>
  <option value="TN">Tennessee</option>
  <option value="TX">Texas</option>
  <option value="UT">Utah</option>
  <option value="VT">Vermont</option>
  <option value="VA">Virginia</option>
  <option value="WA">Washington</option>
  <option value="WV">West Virginia</option>
  <option value="WI">Wisconsin</option>
  <option value="WY">Wyoming</option>
</select>
        </div>
</div>
</div>
<div class="row">
    <div class="col-md-4">
<div class="form-group">
        <label for="vehicle1_year">Vehicle 1 Year</label>
        <input type="number" id="vehicle1_year" name="vehicle1_year" class="form-control" placeholder="ex: 2024" min="1900" max="2200" required>
    </div>
</div>
    <div class="col-md-4">
<div class="form-group">
        <label for="vehicle1_make">Vehicle 1 Make</label>
        <input type="text" id="vehicle1_make" class="form-control" placeholder="ex: Honda" name="vehicle1_make" required>
    </div>
</div>
    <div class="col-md-4">
<div class="form-group">
        <label for="vehicle1_model">Vehicle 1 Model</label>
        <input type="text" id="vehicle1_model" class="form-control" placeholder="ex: Civic" name="vehicle1_model" required>
    </div>
</div>
</div>
<div class="row">
<div class="col-md-4">
<div class="form-group">
<label for="original_lead_submit_date">Date Original Lead Submitted</label>
            <input type="datetime-local" class="form-control" id="original_lead_submit_date" required>
</div>
</div>
                <div class="col-md-8">
          <div class="form-group">
            <label for="jornaya_leadid">Jornaya Leadid</label>
            <input type="text" class="form-control" id="jornaya_leadid" placeholder="Jornaya Leadid Token" required>
          </div>
        </div>
   
</div>




  
<button type="button" class="btn btn-primary" id="submitBtn" onclick="pingAPI()">Ping/Post</button>
