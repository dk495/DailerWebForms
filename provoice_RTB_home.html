<html>
<head>
  <title>Provoice RTB Home</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
  <style>
    body {
      background-color: #f8f9fa; /* Light gray background */
    }
    .container {
      background-color: #ffffff; /* White background for the form container */
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for a modern look */
    }
    h2 {
      color: #007bff; /* Bootstrap primary color */
      margin-bottom: 20px;
    }
    .form-control {
      border-radius: 50px; /* Rounded input fields */
    }
    .btn-primary {
      border-radius: 50px; /* Rounded button */
      background-color: #007bff; /* Bootstrap primary color */
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3; /* Darker shade on hover */
      border-color: #0056b3;
    }
    .alert {
      margin-top: 20px; /* Space above the alert */
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <h2 class="text-center">Api Form (RTB)</h2>
   <form id="leadForm">
 
<div class="row">
             
            
    <div class="col-md-6">
      <div class="form-group">
        <label for="caller_id">Phone no. (ex. 7026435297)</label>
        <input type="text" class="form-control" id="caller_id" placeholder="CallerID" required>
      </div>
    </div>
</div>
    
  
<div class="row">
<div class="form-group col-md-4">
                <label for="landing_page">Zipcode</label>
                <input type="text" class="form-control" id="zip"  placeholder="5 digit zipcode">
            </div>
<div class="form-group col-md-4">
 <label for="campaignSelect"  class="form-label">Select Project</label>
            <select id="campaignSelect" class="form-control">
 <option value="03b61dbd1f74438981a4c3fd5a0b1160">Bath</option>
 <option value="4a66d5857ec346ba9c74e9f28d307ce0">Roofing</option>
 <option value="1d924cbda8244f3eb22759ba6b41e434">Windows</option>
                <option value="cfe25af2f4ca4cfab44a117fa9730c77">Appliance Repair</option>
                <option value="fbf96a27ac9a46e99903c1e017b23904">Electrician</option>
                <option value="9ba698a06f094952bc9a60edfda4c7a5">Flooring</option>
                <option value="7ab2fd8663754cd3be9dcf3f6af48183">HVAC</option>
                <option value="7eccc9c8a5d34d1cb661570bc8e51b9b">Pest Control</option>
                <option value="69713ee73908436cbe282d4dd0227aa8">Plumbing</option>
            </select>
 </div>

      
 </div>



  <div class="row">
    <div class="col-md-12">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>

 <div id="alertContainer"></div>
  </div>


  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://js.formifyweb.com/provoice_RTB_home.js"></script>

  <!-- Custom script for form submission and notification -->
   <script>
        document.addEventListener("contextmenu", function (e) {
            e.preventDefault(); // Prevent the context menu from appearing
        });
    </script>
</body>
</html>
