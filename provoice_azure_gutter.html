<html>
<head>
  <title>Gutter - Provoice Azure Lead Posting Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .form-group {
      text-align: left; /* Align labels to the left */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Api Posting (Gutter - AzurePosting) </h2>
    <form id="leadForm">
<div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="example: john" "required>
                    </div>
</div>
<div class="col-md-6">
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="example: smith" required>
                    </div>
</div>
</div>
<div class="row">
<div class="col-md-6">
            <div class="form-group">
                <label for="phone_home">Phone Number:</label>
                <input type="tel" class="form-control" id="phone_home" name="phone_home" pattern="[0-9]{10}" required placeholder="Enter 10-digit phone number">
            </div>
 </div>
<div class="col-md-6">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="john@example.com" required>
                    </div>
</div>
</div>

<div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address"  required placeholder="Street Address here">
            </div>
<div class="row">
<div class="col-md-4">
           <div class="form-group">
                <label for="zip_code">Zip Code:</label>
                <input type="text" class="form-control" id="zip_code" name="zip_code" pattern="\d{5}" required placeholder="Enter 5-digit US zip code">
            </div>
</div>
<div class="col-md-4">
           <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" name="zip_code"  required placeholder="New York City">
            </div>
</div>
<div class="col-md-4">
    <div class="form-group">
       <label for="state">State</label>
              <select class="form-control" id="state" required>
  <option value="">Select State</option>
  <option value="AL">Alabama</option>
  <option value="AK">Alaska</option>
  <option value="AZ">Arizona</option>
  <option value="AR">Arkansas</option>
  <option value="CA">California</option>
  <option value="CO">Colorado</option>
  <option value="CT">Connecticut</option>
  <option value="DE">Delaware</option>
  <option value="DC">District Of Columbia</option>
  <option value="FL">Florida</option>
  <option value="GA">Georgia</option>
  <option value="HI">Hawaii</option>
  <option value="ID">Idaho</option>
  <option value="IL">Illinois</option>
  <option value="IN">Indiana</option>
  <option value="IA">Iowa</option>
  <option value="KS">Kansas</option>
  <option value="KY">Kentucky</option>
  <option value="LA">Louisiana</option>
  <option value="ME">Maine</option>
  <option value="MD">Maryland</option>
  <option value="MA">Massachusetts</option>
  <option value="MI">Michigan</option>
  <option value="MN">Minnesota</option>
  <option value="MS">Mississippi</option>
  <option value="MO">Missouri</option>
  <option value="MT">Montana</option>
  <option value="NE">Nebraska</option>
  <option value="NV">Nevada</option>
  <option value="NH">New Hampshire</option>
  <option value="NJ">New Jersey</option>
  <option value="NM">New Mexico</option>
  <option value="NY">New York</option>
  <option value="NC">North Carolina</option>
  <option value="ND">North Dakota</option>
  <option value="OH">Ohio</option>
  <option value="OK">Oklahoma</option>
  <option value="OR">Oregon</option>
  <option value="PA">Pennsylvania</option>
  <option value="RI">Rhode Island</option>
  <option value="SC">South Carolina</option>
  <option value="SD">South Dakota</option>
  <option value="TN">Tennessee</option>
  <option value="TX">Texas</option>
  <option value="UT">Utah</option>
  <option value="VT">Vermont</option>
  <option value="VA">Virginia</option>
  <option value="WA">Washington</option>
  <option value="WV">West Virginia</option>
  <option value="WI">Wisconsin</option>
  <option value="WY">Wyoming</option>
</select>
    </div>
</div>
</div>
<div class="row">

<div class="col-md-6">
<div class="form-group">
                <label for="ip_address">Ip Address</label>
                <input type="text" class="form-control" id="ip_address" name="ip_address" required placeholder="Enter Ip Address">
            </div>
</div>
</div>
<div class="row">
<div class="col-md-6">
          <div class="form-group">
<label for="gutters_​service">Gutters ​Service</label>
<select class="form-control" name="gutters_​service" id="gutters_service" required>
    <option value="Install">Install</option>
    <option value="Replace">Replace</option>
    <option value="Repair">Repair</option>
  
</select>
</div>
</div>
<div class="col-md-6">
          <div class="form-group">
<label for="gutters_​material">Gutters ​Material</label>
<select class="form-control" name="gutters_material" id="gutters_material" required>
  <option value="Copper">Copper</option>
  <option value="Galvanized">Galvanized</option>
  <option value="PVC">PVC</option>
  <option value="Seamless Metal">Seamless Metal</option>
  <option value="Wood">Wood</option>
  
</select>
</div>
</div>
</div>
        
           
 <div class="form-group">
                <label for="call_recording_url">Recording URL</label>
                <input type="text" class="form-control" id="call_recording" name="call_recording" required placeholder="http://">
            </div>
      <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
    </form>
 <div id="alertContainer"></div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://js.formifyweb.com/provoice_azure_gutter.js"></script>

  <!-- Custom script for form submission and notification -->
   <script>
        document.addEventListener("contextmenu", function (e) {
            e.preventDefault(); // Prevent the context menu from appearing
        });
    </script>
</body>
</html>
