<html>
<head>
  <title>Provoice Auto Post 2nd</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa; /* Light gray background */
    }
    .container {
      background-color: #ffffff; /* White background for the form container */
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for a modern look */
    }
    h2 {
      color: #007bff; /* Bootstrap primary color */
      margin-bottom: 20px;
    }
    .form-control {
      border-radius: 50px; /* Rounded input fields */
    }
    .btn-primary {
      border-radius: 50px; /* Rounded button */
      background-color: #007bff; /* Bootstrap primary color */
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3; /* Darker shade on hover */
      border-color: #0056b3;
    }
    .alert {
      margin-top: 20px; /* Space above the alert */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Api Post Form 2nd</h2>
    <form id="leadForm">
   
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" placeholder="First Name" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" placeholder="Last Name" required>
          </div>
        </div>
      </div>
      <div class="row">
       
 <div class="col-md-4">
          <div class="form-group">
            <label for="caller_id">Phone (ex: 7123456789)</label>
            <input type="text" class="form-control" id="caller_id" placeholder="Phone" required>
          </div>
        </div>
       
<div class="col-md-4">
          <div class="form-group">
<label for="city">City</label>
            <input type="text" class="form-control" id="city" placeholder="New York city" required>
            
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" required>
          </div>
        </div>
                <div class="col-md-4">
          <div class="form-group">
            <label for="zip">Zipcode</label>
            <input type="text" class="form-control" id="zip" placeholder="5 digit zipcode" required>
          </div>
        </div>
     
   
        <div class="col-md-4">
          <div class="form-group">
            <label for="state">State</label>
              <select class="form-control" id="state" required>
  <option value="">Select State</option>
  <option value="AL">Alabama</option>
  <option value="AK">Alaska</option>
  <option value="AZ">Arizona</option>
  <option value="AR">Arkansas</option>
  <option value="CA">California</option>
  <option value="CO">Colorado</option>
  <option value="CT">Connecticut</option>
  <option value="DE">Delaware</option>
  <option value="DC">District Of Columbia</option>
  <option value="FL">Florida</option>
  <option value="GA">Georgia</option>
  <option value="HI">Hawaii</option>
  <option value="ID">Idaho</option>
  <option value="IL">Illinois</option>
  <option value="IN">Indiana</option>
  <option value="IA">Iowa</option>
  <option value="KS">Kansas</option>
  <option value="KY">Kentucky</option>
  <option value="LA">Louisiana</option>
  <option value="ME">Maine</option>
  <option value="MD">Maryland</option>
  <option value="MA">Massachusetts</option>
  <option value="MI">Michigan</option>
  <option value="MN">Minnesota</option>
  <option value="MS">Mississippi</option>
  <option value="MO">Missouri</option>
  <option value="MT">Montana</option>
  <option value="NE">Nebraska</option>
  <option value="NV">Nevada</option>
  <option value="NH">New Hampshire</option>
  <option value="NJ">New Jersey</option>
  <option value="NM">New Mexico</option>
  <option value="NY">New York</option>
  <option value="NC">North Carolina</option>
  <option value="ND">North Dakota</option>
  <option value="OH">Ohio</option>
  <option value="OK">Oklahoma</option>
  <option value="OR">Oregon</option>
  <option value="PA">Pennsylvania</option>
  <option value="RI">Rhode Island</option>
  <option value="SC">South Carolina</option>
  <option value="SD">South Dakota</option>
  <option value="TN">Tennessee</option>
  <option value="TX">Texas</option>
  <option value="UT">Utah</option>
  <option value="VT">Vermont</option>
  <option value="VA">Virginia</option>
  <option value="WA">Washington</option>
  <option value="WV">West Virginia</option>
  <option value="WI">Wisconsin</option>
  <option value="WY">Wyoming</option>
</select>
        </div>
</div>
</div>
<div class="row">
<div class="col-md-12">
<div class="form-group">
<label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="st. no.1" required>
</div>
</div>
</div>


<div class="row">
 <div class="col-md-4">
          <div class="form-group">
            <label for="dob">DOB</label>
            <input type="date" class="form-control" id="dob" placeholder="dob" required>
          </div>
        </div>
                <div class="col-md-8">
          <div class="form-group">
            <label for="jornaya_leadid">Jornaya Leadid</label>
            <input type="text" class="form-control" id="jornaya_leadid" placeholder="Jornaya Leadid Token" required>
          </div>
        </div>
   
</div>

<div class="row">
                <div class="col-md-4">
          <div class="form-group">
           <label for="current_provider">Current Insurance Provider</label>
<select name="current_provider" class="form-control" id="current_provider">
    <option value="aaa">AAA</option>
    <option value="auto_insurance_specialists">Auto Insurance Specialists</option>
    <option value="allstate">Allstate</option>
    <option value="geico">GEICO</option>
    <option value="direct_auto">Direct Auto</option>
    <option value="farmers">Farmers</option>
    <option value="nationwide">Nationwide</option>
    <option value="plymouth_rock">Plymouth Rock</option>
    <option value="progressive">Progressive</option>
    <option value="state_farm">State Farm</option>
    <option value="travelers">Travelers</option>
    <option value="usaa">USAA</option>
    <option value="liberty_mutual">Liberty Mutual</option>
    <option value="amica">Amica</option>
    <option value="kemper">Kemper</option>
    <option value="21st_century">21st Century</option>
    <option value="dairyland">Dairyland</option>
    <option value="direct_general">Direct General</option>
    <option value="elephant">Elephant</option>
    <option value="esurance">Esurance</option>
    <option value="infinity">Infinity</option>
    <option value="mercury">Mercury</option>
    <option value="metlife">MetLife</option>
    <option value="safe_auto">Safe Auto</option>
    <option value="the_general">The General</option>
    <option value="other">Other</option>
</select>
          </div>


</div>
   <div class="col-md-4">
          <div class="form-group">
<label for="sr22">Is the lead seeking an SR22 certificate?</label>
<select name="sr22" class="form-control" id="sr22">
 <option value="FALSE">No</option>
    <option value="TRUE">Yes</option>
   
</select>
        </div>
</div>
   <div class="col-md-4">
          <div class="form-group">
<label for="state_minimum">Is the lead seeking state-minimum insurance?</label>
<select name="state_minimum" class="form-control" id="state_minimum">
<option value="FALSE">No</option>
    <option value="TRUE">Yes</option>
    
</select>
        </div>
</div>
</div>

<div class="row">
   <div class="col-md-4">
          <div class="form-group">
<label for="currently_insured">Currently Insured</label>
<select name="currently_insured" class="form-control" id="currently_insured">
 <option value="TRUE">Yes</option>
 <option value="FALSE">No</option>
   
   
</select>
        </div>
</div>
   <div class="col-md-4">
          <div class="form-group">
<label for="homeowner">HomeOwner?</label>
<select name="homeowner" class="form-control" id="homeowner">
<option value="TRUE">Yes</option>
<option value="FALSE">No</option>
    
    
</select>
        </div>
</div>
</div>
     <div class="row">
  <div class="col-md-4">
          <div class="form-group">
<label for="licensed">Licensed</label>
<select name="licensed" class="form-control" id="licensed">
   <option value="TRUE">Yes</option>
 <option value="FALSE">No</option>
   
   
</select>
        </div>
</div>
     
   <div class="col-md-4">
          <div class="form-group">
<label for="dui">DUI</label>
<select name="dui" class="form-control" id="dui">
<option value="FALSE">No</option>
    <option value="TRUE">Yes</option>
    
</select>
        </div>
</div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="months_insured_continuously">Months Insured Continuously</label>
            <input type="number" class="form-control" id="months_insured_continuously" placeholder="" required>
          </div>
        </div>
</div>


  
<button type="Submit" class="btn btn-primary" id="submitBtn" >Post</button>
    </form>
 <div id="alertContainer"></div>

 


   



    
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://js.formifyweb.com/provoice_td_autopost_1stcm_2.js"></script>

    


 <script>
    // Function to handle the contextmenu event
    function disableRightClick(event) {
      // Prevent the default right-click behavior
      event.preventDefault();
    }

    // Attach the event listener to the document
    document.addEventListener('contextmenu', disableRightClick);
  </script>
 
</body>
</html>
