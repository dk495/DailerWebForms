<html>
<head>
  <title>Home Insurance - Provoice LPT Lead Posting Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .form-group {
      text-align: left; /* Align labels to the left */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Api Posting (Home Insurance) </h2>
    <form id="leadForm">
<div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="example: john" "required>
                    </div>
</div>
<div class="col-md-6">
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="example: smith" required>
                    </div>
</div>
</div>
<div class="row">
<div class="col-md-6">
            <div class="form-group">
                <label for="phone_home">Phone Number:</label>
                <input type="tel" class="form-control" id="phone_home" name="phone_home" pattern="[0-9]{10}" required placeholder="Enter 10-digit phone number">
            </div>
 </div>
<div class="col-md-6">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="john@example.com" required>
                    </div>
</div>
</div>

<div class="row">
<div class="col-md-8">
<div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address"  required placeholder="Street Address here">
            </div>
</div>
<div class="col-md-4">
	<div class="form-group">
    <label for="form-field-dob">DOB</label>
    <input type="date" class="form-control"name="dob" id="dob" placeholder="DOB" required>
</div>
</div>
</div>
<div class="row">
<div class="col-md-4">
           <div class="form-group">
                <label for="zip_code">Zip Code:</label>
                <input type="text" class="form-control" id="zip_code" name="zip_code" pattern="\d{5}" required placeholder="Enter 5-digit US zip code">
            </div>
</div>
<div class="col-md-4">
           <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" name="zip_code"  required placeholder="New York City">
            </div>
</div>
<div class="col-md-4">
    <div class="form-group">
       <label for="state">State</label>
              <select class="form-control" id="state" required>
  <option value="">Select State</option>
  <option value="AL">Alabama</option>
  <option value="AK">Alaska</option>
  <option value="AZ">Arizona</option>
  <option value="AR">Arkansas</option>
  <option value="CA">California</option>
  <option value="CO">Colorado</option>
  <option value="CT">Connecticut</option>
  <option value="DE">Delaware</option>
  <option value="DC">District Of Columbia</option>
  <option value="FL">Florida</option>
  <option value="GA">Georgia</option>
  <option value="HI">Hawaii</option>
  <option value="ID">Idaho</option>
  <option value="IL">Illinois</option>
  <option value="IN">Indiana</option>
  <option value="IA">Iowa</option>
  <option value="KS">Kansas</option>
  <option value="KY">Kentucky</option>
  <option value="LA">Louisiana</option>
  <option value="ME">Maine</option>
  <option value="MD">Maryland</option>
  <option value="MA">Massachusetts</option>
  <option value="MI">Michigan</option>
  <option value="MN">Minnesota</option>
  <option value="MS">Mississippi</option>
  <option value="MO">Missouri</option>
  <option value="MT">Montana</option>
  <option value="NE">Nebraska</option>
  <option value="NV">Nevada</option>
  <option value="NH">New Hampshire</option>
  <option value="NJ">New Jersey</option>
  <option value="NM">New Mexico</option>
  <option value="NY">New York</option>
  <option value="NC">North Carolina</option>
  <option value="ND">North Dakota</option>
  <option value="OH">Ohio</option>
  <option value="OK">Oklahoma</option>
  <option value="OR">Oregon</option>
  <option value="PA">Pennsylvania</option>
  <option value="RI">Rhode Island</option>
  <option value="SC">South Carolina</option>
  <option value="SD">South Dakota</option>
  <option value="TN">Tennessee</option>
  <option value="TX">Texas</option>
  <option value="UT">Utah</option>
  <option value="VT">Vermont</option>
  <option value="VA">Virginia</option>
  <option value="WA">Washington</option>
  <option value="WV">West Virginia</option>
  <option value="WI">Wisconsin</option>
  <option value="WY">Wyoming</option>
</select>
    </div>
</div>
</div>
<div class="row">
<div class="col-md-6">
<div class="form-group">
                <label for="landing_page">Landing Page URL</label>
                <input type="text" class="form-control" id="landing_page" value="https://myhomerevamp.com/home_insurance/" name="landing_page" required placeholder="Enter Landing page URL">
            </div>
</div>
<div class="col-md-6">
<div class="form-group">
                <label for="ip_address">Ip Address</label>
                <input type="text" class="form-control" id="ip_address" name="ip_address" required placeholder="Enter Ip Address">
            </div>
</div>
</div>
<div class="row">
	<div class="col-md-4">
		<div class="form-group">
    <label for="property_type">Property Type</label>
    
        <select class="form-control" name="property_type" id="property_type">
            <option value="Condominium">Condominium</option>
            <option value="Duplex">Duplex</option>
            <option value="Mobile Home">Mobile Home</option>
            <option value="Multi Family">Multi Family</option>
            <option value="Single Family">Single Family</option>
            <option value="Townhome">Townhome</option>
        </select>
    
</div>
</div>

	<div class="col-md-4">
<div class="form-group">
		<label for="property_age">Property Age</label>
 
        <select class="form-control" name="property_age" id="property_age">
            <option value="1-10 years">1-10 years</option>
            <option value="11-20 years">11-20 years</option>
            <option value="21-50 years">21-50 years</option>
            <option value="Over 50 years">Over 50 years</option>
        </select>
</div>
</div>

	<div class="col-md-4">
<div class="form-group">
		<label for="roof_type">Roof Type</label>
   
        <select class="form-control" name="roof_type" id="roof_type">
            <option value="Asphalt Shingle">Asphalt Shingle</option>
            <option value="Metal Roof">Metal Roof</option>
            <option value="Not Sure/Other">Not Sure/Other</option>
            <option value="Tile Shingle">Tile Shingle</option>
            <option value="Wood Shingle">Wood Shingle</option>
        </select>
</div>
</div>
</div>
<div class="row">
	<div class="col-md-4">
		<div class="form-group">
			<label for="square_footage">Square Footage</label>
    
			<select class="form-control" name="square_footage" id="square_footage">
				<option value="1001-1500">1001-1500</option>
				<option value="1501-2000">1501-2000</option>
				<option value="2001-2500">2001-2500</option>
				<option value="2501-3000">2501-3000</option>
				<option value="3001-3500">3001-3500</option>
				<option value="3501-4000">3501-4000</option>
				<option value="4001-4500">4001-4500</option>
				<option value="4501-5000">4501-5000</option>
				<option value="500 or Less">500 or Less</option>
				<option value="5001 or more">5001 or more</option>
			</select>
		</div>
		
	</div>
	<div class="col-md-4">
		<div class="form-group">
			<label for="stories">Stories</label>
   
        <select class="form-control" name="stories" id="stories">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4 or more">4 or more</option>
        </select>
</div>
</div>
<div class="col-md-4">
	<div class="form-group">
		<label for="bedrooms">Bedrooms</label>
    
        <select class="form-control"  name="bedrooms" id="bedrooms">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5 or more">5 or more</option>
        </select>
</div>
</div>
</div>


<div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="Bathrooms">Bathrooms</label>
                    <select class="form-control" name="Bathrooms" id="Bathrooms">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5 or more">5 or more</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="home_occupancy">Home Occupancy</label>
                    <select class="form-control" name="home_occupancy" id="home_occupancy">
                        <option value="Primary Residence">Primary Residence</option>
                        <option value="Seasonal Residence">Seasonal Residence</option>
                        <option value="Vacation Property">Vacation Property</option>
                        <option value="Rental Property">Rental Property</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Row 2 -->
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="home_value">Home Value</label>
                    <select class="form-control" name="home_value" id="home_value">
                        <option value="$100,000 - $200,000">$100,000 - $200,000</option>
                        <option value="$100,000 or less">$100,000 or less</option>
                        <option value="$200,000 - $300,000">$200,000 - $300,000</option>
                        <option value="$300,000 - $400,000">$300,000 - $400,000</option>
                        <option value="$400,000 - $500,000">$400,000 - $500,000</option>
                        <option value="$500,000 or more">$500,000 or more</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="currently_insured">Currently Insured</label>
                    <select class="form-control" name="currently_insured" id="currently_insured">
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="current_Insurance_Company">Current Insurance Company</label>
                    <select class="form-control" name="current_Insurance_Company" id="current_Insurance_Company">
                        <option value="AAA Insurance Co.">AAA Insurance Co.</option>
                        <option value="Allstate">Allstate</option>
                        <option value="American Family">American Family</option>
                        <option value="Country Financial">Country Financial</option>
                        <option value="Farmers">Farmers</option>
                        <option value="Geico">Geico</option>
                        <option value="Liberty Mutual">Liberty Mutual</option>
                        <option value="Mercury">Mercury</option>
                        <option value="Metlife">Metlife</option>
                        <option value="Nationwide">Nationwide</option>
                        <option value="Not Currently Insured">Not Currently Insured</option>
                        <option value="Other">Other</option>
                        <option value="Progressive">Progressive</option>
                        <option value="Safeco">Safeco</option>
                        <option value="State Farm">State Farm</option>
                        <option value="The Hartford">The Hartford</option>
                        <option value="Travelers">Travelers</option>
                        <option value="USAA">USAA</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Row 3 -->
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select class="form-control" name="gender" id="gender">
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                        <option value="Non-Binary">Non-Binary</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="credit_score">Credit Score</label>
                    <select class="form-control" name="credit_score" id="credit_score">
                        <option value="Excellent">Excellent</option>
                        <option value="Good">Good</option>
                        <option value="Fair">Fair</option>
                        <option value="Poor">Poor</option>
                    </select>
                </div>
            </div>
        </div>
<div class="row">
	<div class="col-md-4">
<div class="form-group">
	  <label for="home_owner" class="form-label">Homeowner</label>
	  <select name="home_owner" id="home_owner" class="form-control">
		<option value="No">No</option>
		<option value="Yes">Yes</option>
	  </select>
	</div>
</div>
  
	<div class="col-md-4">
<div class="form-group">
	  <label for="married" class="form-label">Married</label>
	  <select name="married" id="married" class="form-control">
		<option value="No">No</option>
		<option value="Yes">Yes</option>
	  </select>
	</div>
</div>
  
	<div class="col-md-4">
<div class="form-group">
	  <label for="educaton_level" class="form-label">Education Level</label>
	  <select name="educaton_level" id="educaton_level" class="form-control">
		<option value="College Degree">College Degree</option>
		<option value="High School Diploma">High School Diploma</option>
		<option value="Less than High School">Less than High School</option>
		<option value="Some or No High School">Some or No High School</option>
	  </select>
	</div>
  </div>
</div>
  
  <div class="row">
	<div class="col-md-4">
<div class="form-group">
	  <label for="employment_status" class="form-label">Employment Status</label>
	  <select name="employment_status" id="employment_status" class="form-control">
		<option value="Employed">Employed</option>
		<option value="Unemployed">Unemployed</option>
	  </select>
	</div>
</div>
  
	<div class="col-md-4">
<div class="form-group">
	  <label for="claim_filed" class="form-label">Claim Filed Last 5 Years</label>
	  <select name="claim_filed" id="claim_filed" class="form-control">
		<option value="Yes">Yes</option>
		<option value="No">No</option>
	  </select>
	</div>
</div>
  </div>
        
            <div class="form-group">
                <label for="trusted_form_cert_id">Trusted Form Cert ID:</label>
                <input type="text" class="form-control" id="trusted_form_cert_id" name="trusted_form_cert_id" required placeholder="Enter Trusted Form Cert ID">
            </div>
       
            <div class="form-group">
                <label for="jornaya_lead_id">Jornaya Lead ID:</label>
                <input type="text" class="form-control" id="jornaya_lead_id" name="jornaya_lead_id" required placeholder="Enter Jornaya Lead ID">
            </div>
 <div class="form-group">
                <label for="call_recording_url">Recording URL</label>
                <input type="text" class="form-control" id="call_recording_url" name="call_recording_url" required placeholder="http://">
            </div>
      <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
    </form>
 <div id="alertContainer"></div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://dk495.github.io/ApiJS/provoice_tpt_homeinsurance.js"></script>

  <!-- Custom script for form submission and notification -->
   <script>
        document.addEventListener("contextmenu", function (e) {
            e.preventDefault(); // Prevent the context menu from appearing
        });
    </script>
</body>
</html>
