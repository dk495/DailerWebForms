
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto RTB Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #007bff;
      margin-bottom: 20px;
    }
    .form-control {
      border-radius: 50px;
    }
    .btn-primary {
      border-radius: 50px;
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .alert {
      margin-top: 20px;
    }
    .form-section {
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 1px solid #e9ecef;
    }
    .section-title {
      font-size: 1.2rem;
      color: #495057;
      margin-bottom: 15px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Api Form (RTB)</h2>
    <form id="leadForm">
     
     
        
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="caller_id">Phone no. (ex. 7026435297)</label>
              <input type="text" class="form-control" id="caller_id" placeholder="CallerID" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="zip">Zipcode</label>
            <input type="text" class="form-control" id="zip" placeholder="5 digit zipcode">
          </div>
          <div class="form-group col-md-6">
            <label for="ip_address">IP Address</label>
            <input type="text" class="form-control" id="ip_address" placeholder="e.g., 192.168.1.1">
          </div>
        </div>
    

      
     
        <div class="row">
          <div class="form-group col-md-6">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" placeholder="First Name">
          </div>
          <div class="form-group col-md-6">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" placeholder="Last Name">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="email_address">Email Address</label>
            <input type="email" class="form-control" id="email_address" placeholder="Email Address">
          </div>
          <div class="form-group col-md-6">
            <label for="lead_born_date">Date of Birth</label>
            <input type="date" class="form-control" id="lead_born_date">
          </div>
        
      </div>

     
      
       
        <div class="row">
          <div class="form-group col-md-12">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Street Address">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" placeholder="City">
          </div>
          <div class="form-group col-md-6">
            <label for="state">State</label>
            <select class="form-control" id="state">
              <option value="">Select State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="TN">Tennessee</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WI">Wisconsin</option>
             
            </select>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="residence_status">Residence Status</label>
            <select class="form-control" id="residence_status">
              <option value="">Select Status</option>
              <option value="Owner">Owner</option>
              <option value="Renter">Renter</option>
              
            </select>
          
        </div>
<div class="form-group col-md-6">
  <label for="lead_generated_utc">Lead Generated UTC</label>
  <input type="datetime-local" class="form-control" id="lead_generated_utc">
</div>

      </div>

      <!-- Vehicle Information Section -->
      <div class="form-section">
        <div class="section-title">Vehicle Information</div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="make">Vehicle Make</label>
            <input type="text" class="form-control" id="make" placeholder="e.g., Toyota">
          </div>
          <div class="form-group col-md-6">
            <label for="model">Vehicle Model</label>
            <input type="text" class="form-control" id="model" placeholder="e.g., Camry">
          </div>
        </div>
      </div>

      <!-- Insurance Information Section -->
      <div class="form-section">
        <div class="section-title">Insurance Information</div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="currentlyInsured">Currently Insured</label>
            <select class="form-control" id="currentlyInsured">
              <option value="">Select Option</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="company_name">Current Insurance Company</label>
            <input type="text" class="form-control" id="company_name" placeholder="e.g., Progressive">
          </div>
        </div>
      </div>

      
      
        <div class="row">
          
          <div class="form-group col-md-6">
            <label for="jornaya_lead_id">Jornaya Lead ID</label>
            <input type="text" class="form-control" id="jornaya_lead_id" placeholder="Jornaya Lead ID">
          </div>
        
      </div>

      

      <!-- Submit Button -->
      <div class="row">
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>

    <div id="alertContainer"></div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script src="https://js.formifyweb.com/pv_auto_rtb_16oct.js?ver=3"></script>
