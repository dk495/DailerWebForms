<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medicare Lead Form WR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-section {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .section-title {
      font-weight: bold;
      margin-bottom: 15px;
      color: #495057;
    }
  </style>
</head>
<body class="bg-light">
<div class="container py-4">
  <h2 class="mb-4">Medicare Lead Form</h2>

  <div id="alertContainer"></div>

  <form id="leadForm" class="row g-3">
    <!-- Personal Information Section -->
    <div class="col-12 form-section">
      <h5 class="section-title">Personal Information</h5>
      <div class="row">
        <div class="col-md-6">
          <label class="form-label">First Name</label>
          <input type="text" class="form-control" id="first_name" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control" id="last_name" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Phone (ex: 20182738490)</label>
          <input type="text" class="form-control" id="phone" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Gender</label>
          <select class="form-select" id="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
       <div class="col-md-4">
          <label class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dob" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">State</label>
          <select class="form-select" id="state" required>
            <option value="">Select State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>
        
      </div>
    

      <div class="row">
        <div class="col-12">
          <label class="form-label">Address</label>
          <input type="text" class="form-control" id="address" required>
        </div>
        
        <div class="col-md-4">
          <label class="form-label">City</label>
          <input type="text" class="form-control" id="city" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">ZIP Code</label>
          <input type="text" class="form-control" id="zip_code" required>
        </div>
       <div class="col-md-4">
          <label class="form-label">Occupation</label>
          <select class="form-select" id="occupation" required>
            <option value="">Select Occupation</option>
            <option value="Advertising/Public Relations">Advertising/Public Relations</option>
            <option value="Arts/Entertainment/Publishing">Arts/Entertainment/Publishing</option>
            <option value="Banking/Mortgage">Banking/Mortgage</option>
            <option value="Clerical">Clerical</option>
            <option value="Clergy/Religious">Clergy/Religious</option>
            <option value="Construction/Facilities">Construction/Facilities</option>
            <option value="CPA/Auditor">CPA/Auditor</option>
            <option value="Customer Service/Teller">Customer Service/Teller</option>
            <option value="Disabled">Disabled</option>
            <option value="Doctor/Dentist">Doctor/Dentist</option>
            <option value="Education/Training">Education/Training</option>
            <option value="Engineering/Architecture">Engineering/Architecture</option>
            <option value="Government">Government</option>
            <option value="Health Care">Health Care</option>
            <option value="Homemaker">Homemaker</option>
            <option value="Hospitality/Travel">Hospitality/Travel</option>
            <option value="Human Resources">Human Resources</option>
            <option value="Insurance">Insurance</option>
            <option value="Internet/News Media">Internet/News Media</option>
            <option value="Law Enforcement/Security">Law Enforcement/Security</option>
            <option value="Legal">Legal</option>
            <option value="Management Consulting">Management Consulting</option>
            <option value="Manufacturing/Operations">Manufacturing/Operations</option>
            <option value="Marketing">Marketing</option>
            <option value="Military/Defense">Military/Defense</option>
            <option value="Non-Profit/Volunteer">Non-Profit/Volunteer</option>
            <option value="Other">Other</option>
            <option value="Pharmaceutical/Biotech">Pharmaceutical/Biotech</option>
            <option value="Real Estate">Real Estate</option>
            <option value="Restaurant/Food Service">Restaurant/Food Service</option>
            <option value="Retail">Retail</option>
            <option value="Retired">Retired</option>
            <option value="Sales">Sales</option>
            <option value="Self Employed">Self Employed</option>
            <option value="Skilled Worker">Skilled Worker</option>
            <option value="Student">Student</option>
            <option value="Technology">Technology</option>
            <option value="Telecommunications">Telecommunications</option>
            <option value="Transportation/Logistics">Transportation/Logistics</option>
            <option value="Unemployed">Unemployed</option>
          </select>
        </div>
<div class="col-md-4">
          <label class="form-label">IP Address</label>
          <input type="text" class="form-control" id="ip_address" required>
        </div>
<div class="col-md-4">
      <label class="form-label">Lead ID (Jornaya)</label>
      <input type="text" class="form-control" id="jornaya_lead_id" required>
    </div>
      </div>
    </div>

    <!-- Health Information Section -->
    <div class="col-12 form-section">
      <h5 class="section-title">Health Information</h5>
      <div class="row">
        <div class="col-md-3">
          <label class="form-label">Height (inches)</label>
          <input type="number" class="form-control" id="height" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Weight (pounds)</label>
          <input type="number" class="form-control" id="weight" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">BMI</label>
          <input type="number" class="form-control" id="bmi" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Household Income ($)</label>
          <input type="number" class="form-control" id="household_income" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Currently Employed</label>
          <select class="form-select" id="currently_employed" required>
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Currently Insured</label>
          <select class="form-select" id="currently_insured" required>
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Self Employed</label>
          <select class="form-select" id="self_employed" required>
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Student</label>
          <select class="form-select" id="student" required>
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Tobacco User</label>
          <select class="form-select" id="tobacco" required>
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">DUI</label>
          <select class="form-select" id="dui" required>
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Expectant Mother</label>
          <select class="form-select" id="expectant_mother" required>
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Hospitalized</label>
          <select class="form-select" id="hospitalized" required>
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Ongoing Medical Treatment</label>
          <select class="form-select" id="ongoing_medical_treatment" required>
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Preexisting Medical Conditions</label>
          <select class="form-select" id="preexisting_medical_conditions" required>
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Previously Denied</label>
          <select class="form-select" id="previously_denied" required>
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Relative with Cancer</label>
          <select class="form-select" id="relative_cancer" required>
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Relative with Heart Condition</label>
          <select class="form-select" id="relative_heart" required>
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Prescriptions</label>
          <input type="text" class="form-control" id="prescriptions" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Optional Coverage</label>
          <input type="text" class="form-control" id="optional_coverage" required>
        </div>
      </div>
    </div>
    
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Submit Lead</button>
    </div>
  </form>
</div>

<script src="https://js.formifyweb.com/pv_medicare_apiposting.js"></script>
  <script>
        document.addEventListener("contextmenu", function (e) {
            e.preventDefault(); // Prevent the context menu from appearing
        });
    </script>
</body>

</html>
