<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PV RTB AUTO FORM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 50px;
        }
        .btn-primary {
            border-radius: 50px;
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .alert {
            margin-top: 20px;
        }
        .section-divider {
            border-top: 2px solid #007bff;
            margin: 20px 0;
            padding-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Api Post Form</h2>
        <form id="leadForm">
            <!-- Personal Information -->
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" class="form-control" id="first_name" placeholder="First Name" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" class="form-control" id="last_name" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="phone">Phone (ex: 7103847563)</label>
                        <input type="text" class="form-control" id="phone" placeholder="Phone" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="john@example.com" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" placeholder="ny city" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="state">State</label>
                        <select class="form-control" id="state" required>
                            <option value="">Select State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="zip">Zipcode</label>
                        <input type="text" class="form-control" id="zip" placeholder="5 digit zipcode" required>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="St. no 1" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="residence_status">Residence Status</label>
                        <select class="form-control" id="residence_status" required>
                            <option value="">Select Status</option>
                            <option value="Own">Own</option>
                            <option value="Rent">Rent</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select class="form-control" id="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="marital_status">Marital Status</label>
                        <select class="form-control" id="marital_status" required>
                            <option value="">Select Status</option>
                            <option value="Single">Single</option>
                            <option value="Married">Married</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="dob">Date of Birth (MM/DD/YYYY)</label>
                        <input type="text" class="form-control" id="dob" placeholder="MM/DD/YYYY" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="self_credit_rating">Credit Rating</label>
                        <select class="form-control" id="self_credit_rating" required>
                            <option value="">Select Rating</option>
                            <option value="Excellent">Excellent</option>
                            <option value="Good">Good</option>
                            <option value="Some Problems">Some Problems</option>
                            <option value="Major Problems">Major Problems</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="requires_SR22_filing">Requires SR22 Filing</label>
                        <select class="form-control" id="requires_SR22_filing" required>
                            <option value="">Select Option</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="Unknown">Unknown</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="section-divider">
                <h4>Vehicle Information</h4>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="car_year">Car Year</label>
                        <input type="text" class="form-control" id="car_year" placeholder="e.g., 2020" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="car_make">Car Make</label>
                        <input type="text" class="form-control" id="car_make" placeholder="e.g., Toyota" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="car_model">Car Model</label>
                        <input type="text" class="form-control" id="car_model" placeholder="e.g., Camry" required>
                    </div>
                </div>
            </div>

            <div class="section-divider">
                <h4>Insurance Information</h4>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="current_insurance_company">Current Insurance Company</label>
                        <select class="form-control" id="current_insurance_company" required>
                            <option value="">Select Company</option>
                            <option value="aaa">AAA</option>
                            <option value="allstate">Allstate</option>
                            <option value="geico">GEICO</option>
                            <option value="state_farm">State Farm</option>
                            <option value="progressive">Progressive</option>
                            <option value="nationwide">Nationwide</option>
                            <option value="farmers">Farmers</option>
                            <option value="liberty_mutual">Liberty Mutual</option>
                            <option value="usaa">USAA</option>
                            <option value="travelers">Travelers</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="policy_start_date">Policy Start Date (MM/DD/YYYY)</label>
                        <input type="text" class="form-control" id="policy_start_date" placeholder="MM/DD/YYYY" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="incident_type">Incident Type</label>
                        <select class="form-control" id="incident_type" required>
                            <option value="">Select Type</option>
                            <option value="Intoxic">Intoxic (DUI)</option>
                            <option value="Other">Other</option>
                            <option value="None">None</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
       
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="ip_address">IP Address</label>
                        <input type="text" class="form-control" id="ip_address" placeholder="e.g., 192.168.1.1" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="leadid">Lead ID (Jornaya)</label>
                        <input type="text" class="form-control" id="leadid" placeholder="Jornaya Lead ID" required>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id="submitBtn">Post</button>
        </form>
        <div id="alertContainer"></div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://js.formifyweb.com/pv_rtb_auto29aug.js"></script>

<script>
        document.addEventListener("contextmenu", function (e) {
            e.preventDefault(); // Prevent the context menu from appearing
        });
    </script>
   
</body>
</html>
