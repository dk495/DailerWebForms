<!DOCTYPE html>
<html>
<head>
  <title>SyX lead posting td</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
    /* Custom styles */
    .form-container {
      margin-top: 50px;
      background-color: #f8f9fa; /* Light gray background color */
      padding: 20px;
      border-radius: 10px;
    }
    .submit-btn {
      background-color: #007bff; /* Blue color for button */
      border-color: #007bff;
    }
    .submit-btn:hover {
      background-color: #0056b3; /* Darker blue color on hover */
      border-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Api TD Form</h2>
    <form id="leadForm">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" placeholder="First Name" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" placeholder="Last Name" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="caller_id">Phone (without +1)</label>
            <input type="text" class="form-control" id="caller_id" placeholder="Phone" required>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="alt_phone">Alternate Phone (without +1)</label>
            <input type="text" class="form-control" id="alt_phone" placeholder="Alternate Phone">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="address1">Address</label>
            <input type="text" class="form-control" id="address1" placeholder="Address" required>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="address2">Address 2</label>
            <input type="text" class="form-control" id="address2" placeholder="Address 2">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" placeholder="City" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="state">State</label>
            <select class="form-control" id="state" required>
              <option value="">Select State</option>
  <option value="AL">Alabama</option>
  <option value="AK">Alaska</option>
  <option value="AZ">Arizona</option>
  <option value="AR">Arkansas</option>
  <option value="CA">California</option>
  <option value="CO">Colorado</option>
  <option value="CT">Connecticut</option>
  <option value="DE">Delaware</option>
  <option value="DC">District Of Columbia</option>
  <option value="FL">Florida</option>
  <option value="GA">Georgia</option>
  <option value="HI">Hawaii</option>
  <option value="ID">Idaho</option>
  <option value="IL">Illinois</option>
  <option value="IN">Indiana</option>
  <option value="IA">Iowa</option>
  <option value="KS">Kansas</option>
  <option value="KY">Kentucky</option>
  <option value="LA">Louisiana</option>
  <option value="ME">Maine</option>
  <option value="MD">Maryland</option>
  <option value="MA">Massachusetts</option>
  <option value="MI">Michigan</option>
  <option value="MN">Minnesota</option>
  <option value="MS">Mississippi</option>
  <option value="MO">Missouri</option>
  <option value="MT">Montana</option>
  <option value="NE">Nebraska</option>
  <option value="NV">Nevada</option>
  <option value="NH">New Hampshire</option>
  <option value="NJ">New Jersey</option>
  <option value="NM">New Mexico</option>
  <option value="NY">New York</option>
  <option value="NC">North Carolina</option>
  <option value="ND">North Dakota</option>
  <option value="OH">Ohio</option>
  <option value="OK">Oklahoma</option>
  <option value="OR">Oregon</option>
  <option value="PA">Pennsylvania</option>
  <option value="RI">Rhode Island</option>
  <option value="SC">South Carolina</option>
  <option value="SD">South Dakota</option>
  <option value="TN">Tennessee</option>
  <option value="TX">Texas</option>
  <option value="UT">Utah</option>
  <option value="VT">Vermont</option>
  <option value="VA">Virginia</option>
  <option value="WA">Washington</option>
  <option value="WV">West Virginia</option>
  <option value="WI">Wisconsin</option>
  <option value="WY">Wyoming</option>

            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="zip">Zipcode</label>
            <input type="text" class="form-control" id="zip" placeholder="Zipcode" required>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" class="form-control" id="dob" placeholder="Date of Birth" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" id="gender" required>
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="entry_date">Original Lead Submit Date</label>
            <input type="datetime-local" class="form-control" id="entry_date" placeholder="Original Lead Submit Date" required>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="list_id">Traffic Source Agent ID</label>
            <input type="text" class="form-control" id="list_id" placeholder="Traffic Source Agent ID">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="lead_id">Traffic Source Lead ID</label>
            <input type="text" class="form-control" id="lead_id" placeholder="Traffic Source Lead ID" >
          </div>
        </div>
      </div>
      <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
    </form>
    <div id="alertContainer"></div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- Custom script for form submission and notification -->
  <script src="https://dk495.github.io/ApiJS/syx_leadposting.js"></script>
  <script>
    document.addEventListener("contextmenu", function (e) {
      e.preventDefault(); // Prevent the context menu from appearing
    });
  </script>
</body>
</html>
