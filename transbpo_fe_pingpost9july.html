<html>
<head>
  <title> Trans BPO FE Ping/Post </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa; /* Light gray background */
    }
    .container {
      background-color: #ffffff; /* White background for the form container */
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for a modern look */
    }
    h2 {
      color: #007bff; /* Bootstrap primary color */
      margin-bottom: 20px;
    }
    .form-control {
      border-radius: 50px; /* Rounded input fields */
    }
    .btn-primary {
      border-radius: 50px; /* Rounded button */
      background-color: #007bff; /* Bootstrap primary color */
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3; /* Darker shade on hover */
      border-color: #0056b3;
    }
    .alert {
      margin-top: 20px; /* Space above the alert */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center"> Trans BPO FE Ping/Post </h2>
    <form id="leadForm">
   <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" placeholder="First Name" required>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" placeholder="Last Name" required>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="john@example.com" required>
      </div>
</div>
</div>
 <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label for="caller_id">Phone (ex: 7103847563)</label>
        <input type="text" class="form-control" id="caller_id" placeholder="Phone" required>
      </div>
</div>

<div class="col-4">
  <section class="mb-3">
    <label for="dob" class="form-label fw-semibold">
      Date of Birth
    </label>

    <!-- TrackDrive requires YYYY‑MM‑DD -->
    <input
      type="date"
      class="form-control"
      id="dob"
      name="dob"
      placeholder="YYYY-MM-DD"
      pattern="^\d{4}-((0[1-9])|(1[0-2]))-((0[1-9])|([12]\d)|(3[01]))$"
      aria-describedby="dobHelp"
    />

  </section>
</div>

<div class="col-md-4">
  <div class="form-group">
    <label for="gender">Gender</label>
    <select class="form-control" id="gender" name="gender" required>
      <option value="">Select Gender</option>
      <option value="M">Male</option>
      <option value="F">Female</option>
    </select>
  </div>
</div>
</div>
<div class="row">

    <div class="col-md-4">
      <div class="form-group">
        <label for="state">State</label>
        <select class="form-control" id="state" required>
  <option value="">Select State</option>
  <option value="AL">Alabama</option>
  <option value="AK">Alaska</option>
  <option value="AZ">Arizona</option>
  <option value="AR">Arkansas</option>
  <option value="CA">California</option>
  <option value="CO">Colorado</option>
  <option value="CT">Connecticut</option>
  <option value="DE">Delaware</option>
  <option value="DC">District Of Columbia</option>
  <option value="FL">Florida</option>
  <option value="GA">Georgia</option>
  <option value="HI">Hawaii</option>
  <option value="ID">Idaho</option>
  <option value="IL">Illinois</option>
  <option value="IN">Indiana</option>
  <option value="IA">Iowa</option>
  <option value="KS">Kansas</option>
  <option value="KY">Kentucky</option>
  <option value="LA">Louisiana</option>
  <option value="ME">Maine</option>
  <option value="MD">Maryland</option>
  <option value="MA">Massachusetts</option>
  <option value="MI">Michigan</option>
  <option value="MN">Minnesota</option>
  <option value="MS">Mississippi</option>
  <option value="MO">Missouri</option>
  <option value="MT">Montana</option>
  <option value="NE">Nebraska</option>
  <option value="NV">Nevada</option>
  <option value="NH">New Hampshire</option>
  <option value="NJ">New Jersey</option>
  <option value="NM">New Mexico</option>
  <option value="NY">New York</option>
  <option value="NC">North Carolina</option>
  <option value="ND">North Dakota</option>
  <option value="OH">Ohio</option>
  <option value="OK">Oklahoma</option>
  <option value="OR">Oregon</option>
  <option value="PA">Pennsylvania</option>
  <option value="RI">Rhode Island</option>
  <option value="SC">South Carolina</option>
  <option value="SD">South Dakota</option>
  <option value="TN">Tennessee</option>
  <option value="TX">Texas</option>
  <option value="UT">Utah</option>
  <option value="VT">Vermont</option>
  <option value="VA">Virginia</option>
  <option value="WA">Washington</option>
  <option value="WV">West Virginia</option>
  <option value="WI">Wisconsin</option>
  <option value="WY">Wyoming</option>
</select>
      </div>
    </div>
<div class="col-md-4">
<div class="form-group">
 <label for="city">City</label>
         <input type="text" class="form-control" id="city" placeholder="ny city" required>
   </div>
  </div>
<div class="col-md-4">
      <div class="form-group">
        <label for="zipcode">Zipcode</label>
        <input type="text" class="form-control" id="zip" placeholder="5 digit" required>
      </div>
    </div>

 </div>
<div class="row">
<div class="col-md-12">
<div class="form-group">
 <label for="address">Address</label>
         <input type="text" class="form-control" id="address1" placeholder="" required>
   </div>
  </div>
 </div>
      
    
<button type="button" class="btn btn-primary" id="submitBtn" onclick="pingAPI()">Ping/Post</button>
    </form>
 <div id="alertContainer"></div>


<!-- Display API response using Bootstrap alert -->
<div class="alert alert-info mt-3" role="alert" id="apiResponse">
  
</div>
  
</div>

</body>
</html>
