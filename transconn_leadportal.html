<!DOCTYPE html>
<html>
<head>
  <title>Transconn Lead Submission Form</title>
  <!-- Bootstrap CSS link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    /* Custom styles */
    .form-container {
      margin-top: 50px;
      background-color: #f8f9fa; /* Light gray background color */
      padding: 20px;
      border-radius: 10px;
    }
    .submit-btn {
      background-color: #007bff; /* Blue color for button */
      border-color: #007bff;
    }
    .submit-btn:hover {
      background-color: #0056b3; /* Darker blue color on hover */
      border-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container form-container">
  <h2 class="text-center">Api Posting Form</h2>
  <form id="leadForm">
   <div class="row">
<div class="col-md-6">
<div class="form-group">
      <label for="first_name">First Name</label>
      <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter First Name" required>
    </div>
</div>
<div class="col-md-6">
    <div class="form-group">
      <label for="last_name">Last Name</label>
      <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter First Name" required>
    </div>
</div>
</div>
<div class="row">
<div class="col-md-6">
    <div class="form-group">
      <label for="phone_home">Phone ex: 2108573827</label>
      <input type="text" class="form-control" id="caller_id" placeholder="10 digits US number" required>
    </div>
</div>
<div class="col-md-6">
    <div class="form-group">
      <label for="email_address">Email Address</label>
      <input type="email" class="form-control" placeholder="john@example.com" id="email" name="email_address" required>
    </div>
</div>
</div>
    
 
   
   
     
    <div class="form-group">
      <label for="Trusted_Form_URL">Trusted Form URL</label>
      <input type="text" class="form-control" id="Trusted_Form_URL" name="Trusted_Form_URL" placeholder="Trusted Form Cert URL" required>
    </div>
 <div class="form-group">
      <label for="message">Unmatch means : No Buyer Available/No Match</label><br>
<label for="message2">Success means : Accepted (Transfer call or whatever required)</label>
          </div>
    <!-- Other form fields -->
    <button type="submit" class="btn btn-primary submit-btn">Submit</button>
  </form>
  <div id="alertContainer"></div>
</div>

<!-- Bootstrap JS and jQuery scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://js.formifyweb.com/transconn_leadportal.js"></script>
</body>
</html>
