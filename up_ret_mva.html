<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 700px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control, .form-select {
            border-radius: 5px;
        }
        .form-control:focus, .form-select:focus {
            box-shadow: none;
            border-color: #80bdff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn {
            border-radius: 5px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">API Form MVA</h2>
        <form id="leadForm">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="John" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Smith" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="caller_id">Phone (ex: 2123456789)</label>
                        <input type="text" class="form-control" id="caller_id" placeholder="Phone" required>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="john@example.com" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="caller_city">City</label>
                    <input type="text" class="form-control" id="caller_city" name="caller_city" placeholder="New York City" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="caller_state">State</label>
                    <select class="form-control" id="caller_state" required>
                        <option value="">Select State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="caller_zip">Zip Code</label>
                    <input type="text" class="form-control" id="caller_zip" name="caller_zip" placeholder="10001" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="trusted_form_cert_url">Trusted Form Certification URL</label>
                    <input type="url" class="form-control" id="trusted_form_cert_url" name="trusted_form_cert_url" placeholder="https://" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="currently_represented">Currently Represented</label>
                    <select class="form-control" id="currently_represented" name="currently_represented" required>
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="person_at_fault">Person at Fault</label>
                    <select class="form-control" id="person_at_fault" name="person_at_fault" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="hospitalized_or_treated">Hospitalized or Treated</label>
                    <select class="form-control" id="hospitalized_or_treated" name="hospitalized_or_treated" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="accident_type">Accident Type</label>
                    <input type="text" class="form-control" id="accident_type" name="accident_type" placeholder="Type of accident" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="accident_report_number">Accident Report Number</label>
                    <input type="text" class="form-control" id="accident_report_number" name="accident_report_number" placeholder="Report number" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="date_injured">Date Injured</label>
                    <input type="date" class="form-control" id="date_injured" name="date_injured" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="incident_date">Incident Date</label>
                    <input type="date" class="form-control" id="incident_date" name="incident_date" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="last_treatment_date">Last Treatment Date</label>
                    <input type="date" class="form-control" id="last_treatment_date" name="last_treatment_date" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="auto_accident_in_past_2_years">Auto Accident in Past 2 Years</label>
                    <select class="form-control" id="auto_accident_in_past_2_years" name="auto_accident_in_past_2_years" required>
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="at_fault_driver_had_insurance">At Fault Driver Had Insurance</label>
                    <select class="form-control" id="at_fault_driver_had_insurance" name="at_fault_driver_had_insurance" required>
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="insured_time_of_accident">Insured Time of Accident</label>
                    <input type="text" class="form-control" id="insured_time_of_accident" name="insured_time_of_accident" placeholder="Insurance at accident time" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="policy_number">Policy Number</label>
                    <input type="text" class="form-control" id="policy_number" name="policy_number" placeholder="Policy number" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="needs_attorney">Needs Attorney</label>
                    <select class="form-control" id="needs_attorney" name="needs_attorney" required>
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="still_being_treated">Still Being Treated</label>
                    <select class="form-control" id="still_being_treated" name="still_being_treated" required>
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="hospitalized">Hospitalized</label>
                    <select class="form-control" id="hospitalized" name="hospitalized" required>
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="treatment_needed">Treatment Needed</label>
                    <select class="form-control" id="treatment_needed" name="treatment_needed" required>
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="transported_in_ambulance">Transported in Ambulance</label>
                    <input type="text" class="form-control" id="transported_in_ambulance" name="transported_in_ambulance" placeholder="Yes/No" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="uninsured_motorist_coverage">Uninsured Motorist Coverage</label>
                    <input type="text" class="form-control" id="uninsured_motorist_coverage" name="uninsured_motorist_coverage" placeholder="Coverage details" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="where_were_you_injured">Where Were You Injured</label>
                    <input type="text" class="form-control" id="where_were_you_injured" name="where_were_you_injured" placeholder="Location of injury" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <div class="form-group col-md-12" id="alertContainer"></div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://dk495.github.io/ApiJS/up_ret_mva.js"></script>
</body>
</html>
