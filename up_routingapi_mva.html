<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UP RTB</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
  body {
    background-color: #f8f9fa; /* Light gray background */
  }
  .container {
    background-color: #ffffff; /* White background for the form container */
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for a modern look */
  }
  h2 {
    color: #007bff; /* Bootstrap primary color */
    margin-bottom: 20px;
  }
  .form-control {
    border-radius: 50px; /* Rounded input fields */
  }
  .btn-primary {
    border-radius: 50px; /* Rounded button */
    background-color: #007bff; /* Bootstrap primary color */
    border-color: #007bff;
  }
  .btn-primary:hover {
    background-color: #0056b3; /* Darker shade on hover */
    border-color: #0056b3;
  }
  .alert {
    margin-top: 20px; /* Space above the alert */
  }
</style>
</head>

<body>
  <div class="container mt-5">
    <h2 class="text-center">Api Form</h2>
    <form id="leadForm">
      <div class="row">
 <div class="col-md-4">
          <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" placeholder="first name" required>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" placeholder="last name" required>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="caller_id">Phone no. (ex. 7026435297)</label>
            <input type="text" class="form-control" id="caller_id" placeholder="Caller ID" required>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="zip">Zipcode</label>
            <input type="text" class="form-control" id="zip" placeholder="5 digit" required>
          </div>
        </div>
 <div class="col-md-4">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="john@example.com" required>
          </div>
        </div>
  <div class="col-md-4">
          <div class="form-group">
            <label for="incident_date">Incident Date</label>
            <input type="date" class="form-control" id="incident_date" required>
          </div>
        </div>
      </div>

      
       
       
        <div class="col-md-12">
          <div class="form-group">
            <label for="trusted_form_cert_url">Trusted Form Cert URL</label>
            <input type="url" class="form-control" id="trusted_form_cert_url" placeholder="https://" required>
          </div>
        </div>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="person_at_fault">At Fault (Yes/No)</label>
            <select class="form-control" id="person_at_fault" required>
               <option value="no">No</option>
              <option value="yes">Yes</option>
             
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="currently_represented">Lawyer (Yes/No)</label>
            <select class="form-control" id="currently_represented" required>
              <option value="no">No</option>
              <option value="yes">Yes</option>
              
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="hospitalized_or_treated">Injured and Medical Treatment (Yes/No)</label>
            <select class="form-control" id="hospitalized_or_treated" required>
            
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
        </div>
</div>
    

      <div class="row">
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
        </div>
      </div>
    </form>

    <div id="alertContainer"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://dk495.github.io/ApiJS/up_routingapi_mva.js"></script>

  <script>
    document.addEventListener("contextmenu", function (e) {
      e.preventDefault(); // Prevent the context menu from appearing
    });
  </script>
</body>
</html>
